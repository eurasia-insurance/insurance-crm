<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">

	<h:panelGroup styleClass="request-icon">
		<h:panelGroup rendered="#{rr.insuranceRequestStatus eq 'PREMIUM_PAID'}" styleClass="icon-paid-paid">
			<h:panelGroup rendered="#{rr.paymentMethodName eq 'QAZKOM'}">
				<h:panelGroup rendered="#{ empty rr.paymentCardBank}" styleClass="icon-paid-card-unknown-bank fas fa-credit-card" />
				<h:panelGroup rendered="#{not empty rr.paymentCardBank}" styleClass="icon-paid-card-known-bank #{global.iconStyleClassByPaymentCardBank(rr.paymentCardBank)}" />
			</h:panelGroup>
			<h:panelGroup rendered="#{rr.paymentMethodName ne 'QAZKOM'}" styleClass="icon-paid-other fas fa-coins" />
		</h:panelGroup>
	</h:panelGroup>

</ui:composition>
