<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">


	<!-- >> wrapper -->
	<h:panelGroup id="viewInsuranceRequestDialogWrapper">

		<c:set var="request" value="#{insuranceRequest.value}" />

		<!-- >> rendered -->
		<h:panelGroup rendered="#{not empty request}">

			<!-- >> dialog -->
			<p:dialog widgetVar="insuranceRequestDialogWV" modal="true"
				closable="true" minHeight="800" minWidth="1024" width="1024"
				height="800" closeOnEscape="true" minimizable="false"
				maximizable="true"
				header="#{insuranceProductTypeService.displayNameShort(request.productType)} # #{request.id} : #{request.requester.name}">

				<ui:include src="dialog.insurance-request.menu.include.xhtml" />

				<p:accordionPanel dynamic="true" cache="true" activeIndex="0">
					<ui:include
						src="dialog.insurance-request.tab.general.include.xhtml" />
					<ui:include
						src="dialog.insurance-request.tab.requester.include.xhtml" />
					<ui:include
						src="dialog.insurance-request.tab.product.#{insuranceRequest.productTypeVerb}.include.xhtml" />
					<ui:include
						src="dialog.insurance-request.tab.obtaining.#{insuranceRequest.obtainingMethodVerb}.include.xhtml" />
					<ui:include
						src="dialog.insurance-request.tab.payment.#{insuranceRequest.paymentMethodVerb}.include.xhtml" />
				</p:accordionPanel>

			</p:dialog>
			<!-- << dialog -->

		</h:panelGroup>
		<!-- << rendered -->

	</h:panelGroup>
	<!-- << wrapper -->

</ui:composition>
