<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<o:importConstants type="kz.theeurasia.eurasia36.beans.api.RequestType" />

	<f:subview>

		<!-- >> rendered -->
		<h:panelGroup rendered="#{not empty rr}">

			<!-- >> dialog -->
			<p:dialog widgetVar="#{dialogWV}"
				header="#{rts.displayName(rr.entity)} # #{rr.id} : #{rr.requesterName}"
				closeOnEscape="true" modal="true" width="1024" height="600"
				closable="true" resizable="false" maximizable="true"
				position="center top">


				<!-- >> wrapper -->
				<h:panelGroup id="content">

					<p:tabView dynamic="true" cache="true">
						<ui:include src="dialog.request.info.tab.general.include.xhtml">
							<ui:param name="rendered" value="#{true}" />
							<ui:param name="rr" value="#{rr}" />
						</ui:include>
						<ui:include src="dialog.request.info.tab.requester.include.xhtml">
							<ui:param name="rendered"
								value="#{not empty rr.entity.requester}" />
							<ui:param name="rqr" value="#{rr.entity.requester}" />
						</ui:include>
						<ui:include
							src="dialog.request.info.tab.product.casco.include.xhtml">
							<ui:param name="rendered"
								value="#{rts.isA(rr.entity, RequestType.CASCO_REQUEST)}" />
							<ui:param name="casco" value="#{rr.entity.casco}" />
						</ui:include>
						<ui:include
							src="dialog.request.info.tab.product.policy.include.xhtml">
							<ui:param name="rendered"
								value="#{rts.isA(rr.entity, RequestType.POLICY_REQUEST)}" />
							<ui:param name="policy" value="#{rr.entity.policy}" />
						</ui:include>
						<ui:include
							src="dialog.request.info.tab.payment-and-delivery.include.xhtml">
							<ui:param name="rendered"
								value="#{rts.isA(rr.entity, RequestType.INSURANCE_REQUEST)}" />
							<ui:param name="pym" value="#{rr.entity.payment}" />
							<ui:param name="obt" value="#{rr.entity.obtaining}" />
							<ui:param name="clc" value="#{rr.entity.product.calculation}" />
						</ui:include>
						<ui:include src="dialog.request.info.tab.utm.include.xhtml">
							<ui:param name="rendered" value="#{not empty rr.entity.utmData}" />
							<ui:param name="utm" value="#{rr.entity.utmData}" />
						</ui:include>
					</p:tabView>

				</h:panelGroup>
				<!-- << wrapper -->

			</p:dialog>
			<!-- << dialog -->

		</h:panelGroup>
		<!-- << rendered -->

	</f:subview>

</ui:composition>
