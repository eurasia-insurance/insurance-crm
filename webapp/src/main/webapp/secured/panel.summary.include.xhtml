<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<f:subview>

		<!-- >> rendered -->
		<h:panelGroup rendered="#{count gt 0}">

			<p:panel>

				<p:panelGrid>

					<h:panelGroup>
						<ui:include src="panel.summary.info.include.xhtml" />
					</h:panelGroup>

					<p:commandLink ajax="false" immediate="true"
						style="text-decoration: none">
						<i class="fa fa-download" aria-hidden="true" />
						<i class="fa fa-file-excel-o" aria-hidden="true" />
						<p:fileDownload value="#{insuranceRequests.asExcel}"
							contentDisposition="attachment" />
					</p:commandLink>

				</p:panelGrid>

			</p:panel>

		</h:panelGroup>
		<!-- << rendered -->

	</f:subview>

</ui:composition>
