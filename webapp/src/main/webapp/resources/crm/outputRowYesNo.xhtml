<?xml version="1.0" encoding="UTF-8" ?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

	<cc:interface>

		<!-- main -->
		<cc:attribute name="value" required="true" type="java.lang.Boolean" />
		<cc:attribute name="label" required="true" type="java.lang.String" />
		<cc:attribute name="labelClass" required="false"
			type="java.lang.String" default="ui-widget-header" />

	</cc:interface>

	<cc:implementation>
		<p:row>
			<p:column styleClass="#{cc.attrs.labelClass}">
				<p:outputLabel value="#{cc.attrs.label}" />
			</p:column>
			<p:column>
				<crm:outputYesNo value="#{cc.attrs.value}" />
			</p:column>
		</p:row>
	</cc:implementation>

</ui:component>
