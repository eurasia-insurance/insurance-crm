<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<p:tab title="Оплата и доставка" rendered="#{rendered}">
		<p:accordionPanel dynamic="true" cache="true" activeIndex="0">
			<ui:include
				src="dialog.request.info.tab.obtaining.delivery.include.xhtml">
				<ui:param name="rendered" value="#{obt.method eq 'DELIVERY'}" />
				<ui:param name="obt" value="#{obt}" />
			</ui:include>
			<ui:include
				src="dialog.request.info.tab.obtaining.pickup.include.xhtml">
				<ui:param name="rendered" value="#{obt.method eq 'PICKUP'}" />
				<ui:param name="obt" value="#{obt}" />
			</ui:include>
			<ui:include
				src="dialog.request.info.tab.payment.include.xhtml">
				<ui:param name="rendered" value="#{true}" />
				<ui:param name="pym" value="#{pym}" />
				<ui:param name="clc" value="#{clc}" />
			</ui:include>
		</p:accordionPanel>
	</p:tab>

</ui:composition>
