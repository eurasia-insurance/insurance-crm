<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:jfc="http://lapsa.tech/javax/faces-commons"
	template="/WEB-INF/templates/clean.xhtml">
	<ui:define name="page-title">#{ui['name.site']}</ui:define>

	<ui:define name="header-content">
	</ui:define>

	<ui:define name="page-content">

		<o:importConstants
			type="tech.lapsa.insurance.crm.auth.InsuranceSecurity.Role" />

		<c:set var="canView" value="#{currentUser.canView}" scope="request" />

		<c:set var="canChange" value="#{currentUser.canChange}"
			scope="request" />

		<c:set var="canClose" value="#{currentUser.canClose}" scope="request" />

		<c:set var="canDelete" value="#{currentUser.canDelete}"
			scope="request" />

		<o:importConstants type="tech.lapsa.insurance.crm.beans.i.RequestType" />

		<h:outputText rendered="#{not canView}"
			value="Недостаточно доступа для просмотра заявок. Обратитесь к админстратору." />

		<h:form id="form" rendered="#{canView}">

			<ui:decorate
				template="/WEB-INF/templates/primefaces-growl.include.xhtml" />

			<f:metadata>
				<f:viewAction action="#{mainFacade.doInitialize}" />
			</f:metadata>

			<h:panelGroup id="mainToolbar">
				<ui:include src="menu.main-toolbar.xhtml">
					<ui:param name="rr" value="#{rqst.value[0]}" />
					<ui:param name="update"
						value="@form:requestsTable @form:mainToolbar @form:summaryPanel" />
				</ui:include>
			</h:panelGroup>

			<h:panelGroup id="requestDialog">
				<ui:include src="dialog.request.info.include.xhtml">
					<ui:param name="dialogWV" value="requestDialogWV" />
				</ui:include>
			</h:panelGroup>

			<h:panelGroup id="transactionCompleteDialog">
				<ui:include src="dialog.request.transcation-complete.include.xhtml">
					<ui:param name="dialogWV" value="transactionCompleteDialogWV" />
					<ui:param name="update"
						value="@form:requestsTable @form:summaryPanel @form:mainToolbar @form:requestDialog" />
				</ui:include>
			</h:panelGroup>

			<h:panelGroup id="transactionUncompleteDialog">
				<ui:include
					src="dialog.request.transcation-uncomplete.include.xhtml">
					<ui:param name="dialogWV" value="transactionUncompleteDialogWV" />
					<ui:param name="update"
						value="@form:requestsTable @form:summaryPanel @form:mainToolbar @form:requestDialog" />
				</ui:include>
			</h:panelGroup>

			<h:panelGroup id="deleteRequestDialog">
				<ui:include src="dialog.request.delete.include.xhtml">
					<ui:param name="dialogWV" value="deleteRequestDialogWV" />
					<ui:param name="rrs" value="#{rqst.value}" />
					<ui:param name="update"
						value="@form:requestsTable @form:summaryPanel @form:mainToolbar @form:requestDialog" />
				</ui:include>
			</h:panelGroup>

			<h:panelGroup id="filterPanel">
				<ui:include src="filter.include.xhtml" />
			</h:panelGroup>

			<h:panelGroup id="autoRefreshPoll">
				<p:poll rendered="#{settings.autoRefresh}"
					interval="#{settings.autoRefreshInterval}" autoStart="true"
					process="@this"
					update="@form:requestsTable @form:mainToolbar @form:summaryPanel" />
			</h:panelGroup>

			<p:dataTable id="requestsTable" widgetVar="requestsTableWV" var="rr"
				value="#{requests}" selectionMode="multiple"
				selection="#{rqst.value}" rows="20" paginator="true" lazy="true"
				paginatorAlwaysVisible="false"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="20,50,100" sortMode="multipe"
				sortOrder="DESCENDING" sortBy="#{rr.created}"
				emptyMessage="Нет заявок удовлетворяющих критериям поиска"
				rowStyleClass="#{rr.requestStatus eq 'CLOSED' ? 'row-closed': ''}">

				<p:ajax event="rowSelect" process="@this" async="true"
					update="@form:mainToolbar" />
				<p:ajax event="rowUnselect" process="@this"
					update="@form:mainToolbar" />

				<p:ajax event="rowDblselect" process="@this"
					update="@form:requestDialog"
					oncomplete="PF('requestDialogWV').show(); return false;">
					<p:resetInput target="@form:requestDialog" />
				</p:ajax>

				<f:facet name="header">
					<div style="text-align: right;">на <jfc:outputInstant
							value="#{instant.now}" useVerbal="false" /></div>
				</f:facet>

				<p:column sortBy="#{rr.progressStatus}" style="text-align: center;"
					width="15">
					<ui:include src="output.request-progress-icon.include.xhtml" />
				</p:column>
				<p:column sortBy="#{req.type}" style="text-align: center" width="15">
					<ui:include src="output.request-type-icon.include.xhtml" />
				</p:column>
				<p:column sortable="#{req.paymentMethodName}"
					style="text-align: center; white-space: nowrap;" width="15">
					<ui:include src="output.request-payment-icon.include.xhtml" />
				</p:column>
				<p:column width="15">
					<h:panelGroup styleClass="request-icon">
						<h:panelGroup
							styleClass="#{global.iconStyleClassByPaymentCard(rr.paymentCard)}" />
					</h:panelGroup>
				</p:column>
				<p:column headerText="Номер" sortBy="#{rr.id}"
					style="white-space: nowrap;" width="35">
					<h:outputText value="#{rr.id}" />
				</p:column>
				<p:column headerText="Сумма"
					style="text-align: right; white-space: nowrap;" width="60">
					<jfc:outputCurrencyAmount value="#{rr.amount}"
						currency="#{rr.currency}" outputZeroes="#{false}" />
				</p:column>
				<p:column headerText="Имя заявителя" sortBy="#{rr.requesterName}"
					style="white-space: nowrap;">
					<h:outputText id="requesterName" value="#{rr.requesterName}" />
					<p:tooltip for="requesterName" trackMouse="true">
						<h:outputText value="#{rr.requesterName}" />
					</p:tooltip>
				</p:column>
				<p:column headerText="Яз." style="white-space: nowrap;" width="25">
					<h:outputText value="#{localized.few(rr.requesterLanguage)}" />
				</p:column>
				<p:column headerText="Телефон заявителя"
					sortBy="#{rr.requesterPhone}" style="white-space: nowrap;"
					width="100">
					<p:commandButton
						rendered="#{rr.progressStatus eq 'NEW' and canChange}"
						value="Показать" icon="fa fa-hand-o-right"
						action="#{acceptRequest.doAccept}" process="@this"
						update="@form:requestsTable @form:mainToolbar @form:summaryPanel">
						<f:setPropertyActionListener value="#{rr}" target="#{rqst.value}" />
					</p:commandButton>
					<h:outputText value="#{rr.requesterPhone}"
						rendered="#{rr.progressStatus ne 'NEW'}" />
				</p:column>
				<p:column headerText="Доп.информаця" sortable="false"
					style="white-space: nowrap;">
					<h:panelGroup rendered="#{rr.insuranceProductType eq 'POLICY'}">
						<h:outputText id="additionalInfo"
							value="#{localized.few(rr.entity.policy.insuredVehicles[0].area)}" />
						<p:tooltip for="additionalInfo" trackMouse="true">
							<ui:repeat var="veh" value="#{rr.entity.policy.insuredVehicles}">
								<li>#{localized.few(veh.area)}</li>
							</ui:repeat>
						</p:tooltip>
					</h:panelGroup>
				</p:column>
				<p:column headerText="Поступило" sortBy="#{rr.created}"
					style="white-space: nowrap;" width="100">
					<jfc:outputInstant value="#{rr.created}" />
				</p:column>
				<p:column headerText="Автор" style="white-space: nowrap;">
					<h:outputText rendered="#{not empty rr.createdBy}"
						value="#{rr.createdBy.name}" />
				</p:column>
				<p:column headerText="Принято" style="white-space: nowrap;"
					width="100">
					<jfc:outputInstant value="#{rr.accepted}" />
				</p:column>
				<p:column headerText="Ответственный" style="white-space: nowrap;">
					<h:outputText rendered="#{not empty rr.acceptedBy}"
						value="#{rr.acceptedBy.name}" />
				</p:column>
				<p:column headerText="Обновлено" sortBy="#{rr.updated}"
					style="white-space: nowrap;" width="100">
					<jfc:outputInstant value="#{rr.updated}" />
				</p:column>
				<p:column style="white-space: nowrap;" width="15">
					<h:panelGroup rendered="#{not empty rr.UTMSource}"
						styleClass="request-icon">
						<h:panelGroup id="source"
							styleClass="#{global.iconStyleClassByUTMSource(rr.UTMSource)}" />
						<p:tooltip for="source" trackMouse="true">
							<h:outputText value="Источник: #{rr.UTMSource}" />
							<br />
							<h:outputText value="Тип: #{rr.UTMMedium}" />
							<br />
							<h:outputText value="Кампания: #{rr.UTMCampaign}" />
							<br />
							<h:outputText value="Ключевые слова: #{rr.UTMTerm}" />
						</p:tooltip>
					</h:panelGroup>
				</p:column>
			</p:dataTable>

			<h:panelGroup id="summaryPanel">
				<ui:include src="panel.summary.include.xhtml">
					<ui:param name="count" value="#{requests.rowCount}" />
				</ui:include>
			</h:panelGroup>

		</h:form>

	</ui:define>
</ui:composition>
