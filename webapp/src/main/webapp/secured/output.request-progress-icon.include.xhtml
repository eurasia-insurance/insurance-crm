<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGroup id="iconWrapper" styleClass="request-icon">
		<h:panelGroup styleClass="icon-new"
			rendered="#{rr.progressStatus eq 'NEW'}">
			<i class="fa fa-exclamation" aria-hidden="true" />
		</h:panelGroup>
		<h:panelGroup styleClass="icon-on-process "
			rendered="#{rr.progressStatus eq 'ON_PROCESS'}">
			<i class="fa fa-spinner" aria-hidden="true" />
		</h:panelGroup>
		<h:panelGroup rendered="#{rr.progressStatus eq 'ON_HOLD'}">
			<i class="fa fa-pause" aria-hidden="true" />
		</h:panelGroup>
		<h:panelGroup styleClass="icon-on-process "
			rendered="#{rr.progressStatus eq 'FINISHED' and empty rr.contractStatus}">
			<i class="fa fa-check " aria-hidden="true" />
		</h:panelGroup>
		<h:panelGroup styleClass="icon-fail "
			rendered="#{rr.progressStatus eq 'FINISHED' and rr.contractStatus eq 'CANCELED'}">
			<i class="fa fa-ban " aria-hidden="true" />
		</h:panelGroup>
		<h:panelGroup styleClass="icon-success "
			rendered="#{rr.progressStatus eq 'FINISHED' and rr.contractStatus eq 'COMPLETED'}">
			<i class="fa fa-check " aria-hidden="true" />
		</h:panelGroup>
	</h:panelGroup>
	<p:tooltip for="iconWrapper" trackMouse="true">
		<h:panelGroup rendered="#{rr.progressStatus ne 'FINISHED'}">
			<h:outputText
				value="#{localized.regular(rr.progressStatus)}" />
		</h:panelGroup>
		<h:panelGroup rendered="#{rr.progressStatus eq 'FINISHED'}">
			<h:outputText rendered="#{rr.contractStatus eq 'COMPLETED'}"
				value="#{localized.regular(rr.contractStatus)}" />
			<h:outputText rendered="#{rr.contractStatus eq 'CANCELED'}"
				value="#{localized.regular(rr.transactionProblem)}" />
		</h:panelGroup>
	</p:tooltip>

</ui:composition>
