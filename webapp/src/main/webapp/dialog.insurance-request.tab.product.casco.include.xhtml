<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

	<o:importConstants
		type="com.lapsa.insurance.elements.InsuranceProductType" />

	<c:set var="casco" value="#{ir.casco}" />

	<p:tab
		title="#{insuranceProductTypeService.displayName(InsuranceProductType.CASCO)}"
		rendered="#{ir.productType eq InsuranceProductType.CASCO}">

		<p:panel>
			<p:panelGrid>
				<p:row>
					<p:column styleClass="ui-widget-header">
						<p:outputLabel value="Страховое покрытие:" />
					</p:column>
					<p:column>
						<p:panelGrid>
							<crm:outputRowYesNo value="#{casco.coverRoadAccidents}"
								label="ущерб от ДТП" />
							<crm:outputRowYesNo value="#{casco.coverNonRoadAccidents}"
								label="от других видов ущерба, включая угон" />
							<crm:outputRowYesNo value="#{casco.thirdPartyLiabilityCoverage}"
								label="ответственность перед третьими лицами на сумму до ₸ 20 000 000" />
							<crm:outputRowYesNo value="#{casco.driverAndPassengerCoverage}"
								label="жизнь и здоровье водителя и пассажиров" />
							<p:row rendered="#{casco.driverAndPassengerCoverage}">
								<p:column styleClass="ui-widget-header">
									<p:outputLabel value="количество застрахованных:" />
								</p:column>
								<p:column>
									<h:outputText value="#{casco.driverAndPassengerCount}">
										<f:convertNumber type="number" maxFractionDigits="0"
											groupingUsed="true" integerOnly="true" />
									</h:outputText>
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:column>
				</p:row>
				<p:row>
					<p:column styleClass="ui-widget-header">
						<p:outputLabel value="Сведения о транспортном средстве:" />
					</p:column>
					<p:column>
						<p:panelGrid>
							<p:row>
								<p:column styleClass="ui-widget-header">
									<p:outputLabel value="Стоимость ТС:" />
								</p:column>
								<p:column>
									<crm:outputMoneyAmount value="#{casco.insuredVehicle.cost}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="ui-widget-header">
									<p:outputLabel value="Год выпуска ТС:" />
								</p:column>
								<p:column>
									<h:outputText value="#{casco.insuredVehicle.yearOfManufacture}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="ui-widget-header">
									<p:outputLabel value="Категория" />
								</p:column>
								<p:column>
									<h:outputText
										value="#{cascoCarAgeClassService.displayName(casco.insuredVehicle.carAgeClass)}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="ui-widget-header">
									<p:outputLabel value="Регион регистрации авто" />
								</p:column>
								<p:column>
									<h:outputText
										value="#{kzAreaService.displayName(casco.insuredVehicle.area)}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="ui-widget-header">
									<p:outputLabel value="Город регистрации авто" />
								</p:column>
								<p:column>
									<h:outputText
										value="#{kzCityService.displayName(casco.insuredVehicle.city)}" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:column>
				</p:row>
				<p:row>
					<p:column styleClass="ui-widget-header">
						<p:outputLabel value="Франшиза по частичному ущербу:" />
					</p:column>
					<p:column>
						<h:outputText rendered="#{not casco.deductiblePartialRequired}"
							value="Не применять" />
						<p:panelGrid rendered="#{casco.deductiblePartialRequired}">
							<h:panelGroup rendered="#{casco.deductiblePartialRequired}">
								<p:row>
									<p:column styleClass="ui-widget-header">
										<p:outputLabel value="Размер франшизы по частичном ущербу:" />
									</p:column>
									<p:column>
										<h:outputText
											value="#{cascoDeductiblePartialRateService.displayName(casco.deductiblePartialRate)}" />
									</p:column>
								</p:row>
								<crm:outputRowYesNo value="#{casco.noGuiltNoDeductibleRequired}"
									label="НЕ применять франшизу в случае ДТП возникшего НЕ по вине застрахованного" />
							</h:panelGroup>
						</p:panelGrid>
					</p:column>
				</p:row>


				<p:row>
					<p:column styleClass="ui-widget-header">
						<p:outputLabel value="Франшиза по полному ущербу:" />
					</p:column>
					<p:column>
						<p:panelGrid>
							<p:row>
								<p:column styleClass="ui-widget-header">
									<p:outputLabel value="Размер франшизы по полному ущербу:" />
								</p:column>
								<p:column>
									<h:outputText
										value="#{cascoDeductibleFullRateService.displayName(casco.deductibleFullRate)}" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:column>
				</p:row>


				<p:row>
					<p:column styleClass="ui-widget-header">
						<p:outputLabel value="Дополнительные опции:" />
					</p:column>
					<p:column>
						<p:panelGrid>
							<crm:outputRowYesNo
								value="#{casco.specialServiceStationRequired}"
								label="направить на ремонт в специализированное СТО" />
							<crm:outputRowYesNo value="#{casco.noPoliceCallRequired}"
								label="не требовать оформления документов в Дорожной полиции при ущербе не более ₸ 200 000" />
							<crm:outputRowYesNo value="#{casco.helpWithPoliceRequired}"
								label="оказать помощь в сборе документов для оформления страхового случая в Дорожной полиции" />
							<crm:outputRowYesNo value="#{casco.evacuatorRequired}"
								label="возместить расходы на услуги эвакуатора стоимостью не более ₸ 10 000" />
							<crm:outputRowYesNo value="#{casco.replacementCarRequired}"
								label="предоставить подменный авто на время ремонта на СТО сроком до 10 дней" />
							<crm:outputRowYesNo value="#{casco.contractEndsAfterFirstCase}"
								label="при возникновении страхового случая прекратить действие договора страхования" />
						</p:panelGrid>
					</p:column>
				</p:row>

			</p:panelGrid>
		</p:panel>

		<!-- >> insuredDrivers dataTable -->
		<p:dataTable value="#{casco.insuredDrivers}" var="driver"
			rowIndexVar="rowIndex">
			<f:facet name="header">
				<h:outputText value="Сведения о водителях допущенных к управлению" />
			</f:facet>
			<p:column width="16">
				<p:rowToggler />
			</p:column>
			<p:column headerText="Допущенные к управлению">
				<p:outputLabel
					value="Удостоверение личности водителя #{rowIndex + 1}" />
			</p:column>
			<p:rowExpansion>
				<crm:outputScanImage value="#{driver.driverLicenseData.frontside}" />
				<crm:outputScanImage value="#{driver.driverLicenseData.backside}" />
				<crm:outputScanImage value="#{driver.identityCardData.frontside}" />
				<crm:outputScanImage value="#{driver.identityCardData.backside}" />
			</p:rowExpansion>
		</p:dataTable>
		<!-- << insuredDrivers dataTable -->

		<!-- >> cascoVehicles dataTable -->
		<p:dataTable value="#{insuranceRequest.cascoVehiclesAsList}"
			var="vehicle" rowIndexVar="rowIndex">
			<f:facet name="header">
			Сведения об авто
			</f:facet>
			<p:column width="16">
				<p:rowToggler />
			</p:column>
			<p:column headerText="Авто">
				<p:outputLabel value="Фотографии документов и ТС" />
			</p:column>
			<p:rowExpansion>
				<crm:outputScanImage value="#{vehicle.certificateData.frontside}" />
				<crm:outputScanImage value="#{vehicle.certificateData.backside}" />
				<crm:outputScanImage value="#{vehicle.view1}" />
				<crm:outputScanImage value="#{vehicle.view2}" />
				<crm:outputScanImage value="#{vehicle.view3}" />
				<crm:outputScanImage value="#{vehicle.view4}" />
			</p:rowExpansion>
		</p:dataTable>
		<!-- << cascoVehicles dataTable -->

	</p:tab>

</ui:composition>
