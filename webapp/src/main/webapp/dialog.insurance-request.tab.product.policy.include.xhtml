<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<o:importConstants
		type="com.lapsa.insurance.elements.InsuranceProductType" />

	<c:set var="req" value="#{insuranceRequest.value}" />
	<c:set var="policy" value="#{req.policy}" />

	<p:tab
		title="#{insuranceProductTypeService.displayName(InsuranceProductType.POLICY)}">

		<p:dataTable value="#{policy.insuredDrivers}" var="driver">
			<f:facet name="header">
				<h:outputText value="Сведения о застрахованных водителях" />
			</f:facet>
			<p:column width="16">
				<p:rowToggler />
			</p:column>
			<p:column headerText="ИИН">
				<h:outputText value="#{driver.idNumber}" />
			</p:column>
			<p:column headerText="Класс">
				<h:outputText
					value="#{insuranceClassTypeService.displayNameShort(driver.insuranceClassType)}" />
			</p:column>
			<p:column headerText="Водительский стаж">
				<h:outputText
					value="#{insuredExpirienceClassService.displayNameShort(driver.expirienceClass)}" />
			</p:column>
			<p:column headerText="Возраст">
				<h:outputText
					value="#{insuredAgeClassService.displayNameShort(driver.ageClass)}" />
			</p:column>
			<p:rowExpansion>
				<ui:decorate template="out-image.include.xhtml">
					<ui:param name="value"
						value="#{driver.driverLicenseData.frontside}" />
				</ui:decorate>
				<ui:decorate template="out-image.include.xhtml">
					<ui:param name="value"
						value="#{driver.driverLicenseData.backside}" />
				</ui:decorate>
				<ui:decorate template="out-image.include.xhtml">
					<ui:param name="value"
						value="#{driver.identityCardData.frontside}" />
				</ui:decorate>
				<ui:decorate template="out-image.include.xhtml">
					<ui:param name="value"
						value="#{driver.identityCardData.backside}" />
				</ui:decorate>
			</p:rowExpansion>
		</p:dataTable>


		<p:dataTable value="#{policy.insuredVehicles}" var="vehicle">
			<f:facet name="header">
				<h:outputText
					value="Сведения о застрахованных транспортных средствах" />
			</f:facet>
			<p:column width="16">
				<p:rowToggler />
			</p:column>
			<p:column headerText="Регион авто">
				<h:outputText
					value="#{kzAreaService.displayNameShort(vehicle.area)}" />
			</p:column>
			<p:column headerText="Город">
				<h:outputText
					value="#{kzCityService.displayNameShort(vehicle.city)}" />
			</p:column>
			<p:column headerText="Возраст авто">
				<h:outputText
					value="#{vehicleAgeClassService.displayNameShort(vehicle.vehicleAgeClass)}" />
			</p:column>
			<p:column headerText="Класс авто">
				<h:outputText
					value="#{vehicleClassService.displayNameShort(vehicle.vehicleClass)}" />
			</p:column>
			<p:rowExpansion>
				<ui:decorate template="out-image.include.xhtml">
					<ui:param name="value"
						value="#{vehicle.certificateData.frontside}" />
				</ui:decorate>
				<ui:decorate template="out-image.include.xhtml">
					<ui:param name="value"
						value="#{vehicle.certificateData.backside}" />
				</ui:decorate>
			</p:rowExpansion>
		</p:dataTable>

	</p:tab>

</ui:composition>
