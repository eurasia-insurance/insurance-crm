<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

	<c:set var="pym" value="#{ir.payment}" />
	<c:set var="clc" value="#{ir.product.calculation}" />

	<p:tab title="#{paymentMethodService.displayName(pym.method)}"
		rendered="#{pym.method eq 'PAYCASH'}">

		<p:panel>
			<p:panelGrid>

				<crm:outputRow label="Стоимость премии">
					<crm:outputMoneyAmount value="#{clc.premiumCost}" />
				</crm:outputRow>

				<crm:outputRow label="Статус оплаты">
					<h:outputText
						value="#{paymentStatusService.displayNameShort(pym.status)}" />
				</crm:outputRow>

			</p:panelGrid>
		</p:panel>

	</p:tab>

</ui:composition>
