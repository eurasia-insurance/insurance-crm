<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<!-- value com.lapsa.insurance.domain.UploadedImage e.t.c -->
	<p:commandLink process="@this" update="@form:imageDialogWrapper"
		onsuccess="PF('imageDialogWV').show()">
		<f:setPropertyActionListener value="#{value}"
			target="#{imageView.image}" />
		<o:graphicImage
			style="padding: 3px; margin: 3px; border: 1px solid black;"
			value="#{value.thumbnail.content}" dataURI="true"
			width="#{value.thumbnail.width}" height="#{value.thumbnail.height}"
			rendered="#{not empty value}" />
	</p:commandLink>

</ui:composition>
