<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:jfc="http://lapsa.tech/javax/faces-commons">

	<p:panel style="height: 110px;"
		id="insuranceRequestPaymentObtainingPanel" rendered="#{rendered}">
		<p:panelGrid>
			<p:row>
				<p:column>
					<p:outputLabel value="Способ доставки:" />
				</p:column>
				<p:column>
					<!-- >> agreeement ok -->
					<h:panelGroup rendered="#{ir.transactionStatus eq 'COMPLETED'}">
						<p:selectOneMenu value="#{ir.obtaining.method}">
							<p:ajax listener="#{mainFacade.onObtainingMethodChanged}"
								process="@this" update="insuranceRequestPaymentObtainingPanel" />
							<f:selectItem value="#{configurationFacade.mustSelectSI}" />
							<f:selectItems
								value="#{si.array.few(ObtainingMethod.selectable)}" />
						</p:selectOneMenu>
					</h:panelGroup>
					<!-- << agreeement ok -->
					<!-- >> agreeement failed or status is UNKNOWN -->
					<h:panelGroup
						rendered="#{empty ir.transactionStatus or (ir.transactionStatus eq 'NOT_COMPLETED')}">
						<p:selectOneMenu value="#{ir.obtaining.method}">
							<p:ajax listener="#{mainFacade.onObtainingMethodChanged}"
								process="@this" update="insuranceRequestPaymentObtainingPanel" />
							<f:selectItem value="#{configurationFacade.mustSelectSI}" />
							<f:selectItems value="#{si.array.few(ObtainingMethod.all)}" />
						</p:selectOneMenu>
					</h:panelGroup>
					<!-- << agreeement failed or status is UNKNOWN -->
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="Статус доставки:" />
				</p:column>
				<p:column>
					<!-- >> agreeement status is KNOWN -->
					<h:panelGroup rendered="#{not empty ir.transactionStatus}">
						<h:outputText value="#{localized.few(ir.obtaining.status)}" />
					</h:panelGroup>
					<!-- << agreeement status is KNOWN -->
					<!-- >> agreeement status is UNKNOWN -->
					<h:panelGroup rendered="#{empty ir.transactionStatus}">
						<p:selectOneMenu value="#{ir.obtaining.status}">
							<p:ajax process="@this" update="@this" />
							<f:selectItem value="#{configurationFacade.mustSelectSI}" />
							<f:selectItems
								value="#{si.array.few(ObtainingStatus.selectable)}" />
						</p:selectOneMenu>
					</h:panelGroup>
					<!-- << agreeement status is UNKNOWN -->
				</p:column>
				<p:column>
					<p:outputLabel value="Статус оплаты:" />
				</p:column>
				<p:column>
					<h:outputText value="#{localized.few(ir.payment.status)}" />
					<h:outputText value=" " />
					<jfc:outputMoneyAmount value="#{ir.payment.paymentAmount}" />
					<h:outputText value=" " />
					<h:outputText value="#{ir.payment.methodName}" />
				</p:column>
			</p:row>
		</p:panelGrid>
	</p:panel>

</ui:composition>
