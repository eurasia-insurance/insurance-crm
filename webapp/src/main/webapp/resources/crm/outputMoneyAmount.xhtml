<?xml version="1.0" encoding="UTF-8" ?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">
	<!-- http://eurasia36.kz/crm -->

	<cc:interface>

		<!-- main -->
		<cc:attribute name="value" required="true" type="java.lang.Number" />
		<cc:attribute name="symbol" required="false" type="java.lang.String"
			default="&#8376;" />

	</cc:interface>

	<cc:implementation>
		<f:subview rendered="#{not empty cc.attrs.value}">
			<h:outputText value="#{cc.attrs.value}">
				<f:convertNumber type="currency" maxFractionDigits="2"
					minFractionDigits="2" groupingUsed="true"
					currencySymbol="#{cc.attrs.symbol}" />
			</h:outputText>
		</f:subview>

	</cc:implementation>

</ui:component>
