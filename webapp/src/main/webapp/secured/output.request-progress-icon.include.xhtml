<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGroup id="iconWrapper" styleClass="request-icon">
		<h:panelGroup styleClass="icon-new"
			rendered="#{rr.progressStatus eq 'NEW'}">
			<i class="fa fa-exclamation" aria-hidden="true" />
		</h:panelGroup>
		<h:panelGroup styleClass="icon-on-process "
			rendered="#{rr.progressStatus eq 'ON_PROCESS'}">
			<i class="fa fa-spinner" aria-hidden="true" />
		</h:panelGroup>
		<h:panelGroup rendered="#{rr.progressStatus eq 'ON_HOLD'}">
			<i class="fa fa-pause" aria-hidden="true" />
		</h:panelGroup>
		<h:panelGroup styleClass="icon-on-process "
			rendered="#{rr.progressStatus eq 'FINISHED' and empty rr.insuranceRequestStatus}">
			<i class="fa fa-check " aria-hidden="true" />
		</h:panelGroup>
		<h:panelGroup styleClass="icon-request-canceled "
			rendered="#{rr.requestCanceled}">
			<i class="fa fa-ban " aria-hidden="true" />
		</h:panelGroup>
		<h:panelGroup styleClass="icon-policy-issued "
			rendered="#{rr.policyIssued}">
			<i class="fa fa-check " aria-hidden="true" />
		</h:panelGroup>
		<h:panelGroup styleClass="icon-premium-paid "
			rendered="#{rr.premiumPaid}">
			<i class="fa fa-check " aria-hidden="true" />
		</h:panelGroup>
	</h:panelGroup>
	<p:tooltip for="iconWrapper" trackMouse="true">
		<h:panelGroup rendered="#{rr.progressStatus ne 'FINISHED'}">
			<h:outputText
				value="#{localized.regular(rr.progressStatus)}" />
		</h:panelGroup>
		<h:panelGroup rendered="#{rr.progressStatus eq 'FINISHED'}">
			<h:outputText value="#{localized.regular(rr.insuranceRequestStatus)}" />
			<h:outputText rendered="#{rr.requestCanceled}"
				value=" : #{localized.regular(rr.insuranceRequestCancellationReason)}" />
		</h:panelGroup>
	</p:tooltip>

</ui:composition>
