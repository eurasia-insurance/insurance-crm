<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<p:remoteCommand name="fireCloseInsuranceRequestCloseDialog"
		action="#{mainFacade.doResetRequest}" process="@this" update="@none" />

	<!-- >> dialog -->
	<p:dialog widgetVar="insuranceRequestCloseDialogWV"
		header="Укажите причину закрытия" closeOnEscape="true" modal="true"
		onHide="fireCloseInsuranceRequestCloseDialog();">

		<!-- >> wrapper -->
		<h:panelGroup id="insuranceRequestCloseDialogWrapper">

			<c:set var="request" value="#{insuranceRequest.value}" />

			<!-- >> rendered -->
			<h:panelGroup rendered="#{not empty request}">

				<p:panelGrid>
					<p:row>
						<p:column>
							<p:outputLabel value="Способ доставки:" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{request.obtaining.method}">
								<p:ajax process="@this" update="@this" />
								<f:selectItem value="#{configurationFacade.mustSelectSI}" />
								<f:selectItems
									value="#{obtainingMethodService.allItemsShortSI}" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:outputLabel value="Статус доставки:" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{request.obtaining.status}">
								<p:ajax process="@this" update="@this" />
								<f:selectItem value="#{configurationFacade.mustSelectSI}" />
								<f:selectItems
									value="#{obtainingStatusService.allItemsShortSI}" />
							</p:selectOneMenu>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Способ оплаты:" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{request.payment.method}">
								<p:ajax process="@this" update="@this" />
								<f:selectItem value="#{configurationFacade.mustSelectSI}" />
								<f:selectItems
									value="#{paymentMethodService.allItemsShortSI}" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:outputLabel value="Статус оплаты:" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{request.payment.status}">
								<p:ajax process="@this" update="@this" />
								<f:selectItem value="#{configurationFacade.mustSelectSI}" />
								<f:selectItems
									value="#{paymentStatusService.allItemsShortSI}" />
							</p:selectOneMenu>
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:panelGrid>
					<p:row>
						<p:column>
							<p:commandButton value="Закрыть заявку"
								action="#{mainFacade.doSaveRequest}"
								process="insuranceRequestCloseDialogWrapper" update="@form"
								onsuccess="PF('insuranceRequestCloseDialogWV').hide(); PF('insuranceRequestDialogWV').hide()">
								<f:setPropertyActionListener value="CLOSED"
									target="#{request.status}" />
							</p:commandButton>
						</p:column>
						<p:column>
							<p:button value="Отмена"
								onclick="PF('insuranceRequestCloseDialogWV').hide(); return false;" />
						</p:column>
					</p:row>
				</p:panelGrid>

			</h:panelGroup>
			<!-- << rendered -->

		</h:panelGroup>
		<!-- << wrapper -->

	</p:dialog>
	<!-- << dialog -->


</ui:composition>
