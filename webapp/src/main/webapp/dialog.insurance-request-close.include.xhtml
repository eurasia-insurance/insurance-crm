<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<!-- >> dialog -->
	<p:dialog widgetVar="insuranceRequestCloseDialogWV"
		header="Укажите причину закрытия" closeOnEscape="true" modal="true">

		<!-- >> wrapper -->
		<h:panelGroup id="insuranceRequestCloseDialogWrapper">

			<!-- >> rendered -->
			<h:panelGroup rendered="#{not empty insuranceRequest.value}">

				<p:panelGrid>
					<p:row>
						<p:column>
							<p:outputLabel value="Причина закрытия заявки" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{insuranceRequest.value.closingResult}">
								<f:selectItems value="#{closingResultService.selectableItemsSI}" />
							</p:selectOneMenu>
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:panelGrid>
					<p:row>
						<p:column>
							<p:commandButton value="Закрыть"
								action="#{mainFacade.doCloseRequest(insuranceRequest.value)}"
								process="insuranceRequestCloseDialogWrapper" update="@form"
								onsuccess="PF('insuranceRequestCloseDialogWV').hide(); PF('viewInsuranceRequestDialogWV').hide()" />
						</p:column>
						<p:column>
							<p:button value="Отмена"
								onclick="PF('insuranceRequestCloseDialogWV').hide(); return false;" />
						</p:column>
					</p:row>
				</p:panelGrid>

			</h:panelGroup>
			<!-- << rendered -->

		</h:panelGroup>
		<!-- << wrapper -->

	</p:dialog>
	<!-- << dialog -->


</ui:composition>
