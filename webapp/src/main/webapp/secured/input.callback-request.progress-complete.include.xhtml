<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

	<p:panel style="height: 260px;" id="callbackProgressCompletePanel"
		rendered="#{rendered}">

		<p:panelGrid>
			<p:row>
				<p:column>
					<p:outputLabel value="Примечание" for="note" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:inputTextarea id="note" rows="5" cols="40" value="#{cr.note}">
						<p:ajax process="@this" update="@this" />
					</p:inputTextarea>
				</p:column>
			</p:row>
		</p:panelGrid>

	</p:panel>

</ui:composition>
