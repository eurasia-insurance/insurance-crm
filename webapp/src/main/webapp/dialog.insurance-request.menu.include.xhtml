<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:menubar>
		<p:submenu label="Файл">
			<p:menuitem value="Закрыть окно"
				onclick="PF('insuranceRequestDialogWV').hide()" />
		</p:submenu>
		<p:submenu label="Заявка">
			<p:menuitem process="@this"
				update="@form:insuranceRequestCloseDialogWrapper" value="Закрыть заявку..."
				onsuccess="PF('insuranceRequestCloseDialogWV').show()"
				icon="ui-icon-close"
				disabled="#{insuranceRequest.value.requestStatus eq 'CLOSED'}" />
		</p:submenu>
	</p:menubar>

</ui:composition>
