<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<o:importConstants type="tech.lapsa.insurance.crm.beans.i.RequestType" />

	<f:subview>

		<!-- >> rendered -->
		<h:panelGroup rendered="#{not empty rr}">

			<!-- >> dialog -->
			<p:dialog widgetVar="#{dialogWV}"
				header="#{localized.few(rts.type(rr.entity))} # #{rr.id} : #{rr.requesterName}"
				closeOnEscape="true" modal="true" width="1024" height="600"
				closable="true" resizable="false" maximizable="true"
				position="center top">

				<!-- >> wrapper -->
				<h:panelGroup id="content">
					<p:tabView dynamic="true" cache="true">
						<ui:include src="dialog.request.info.tab.general.include.xhtml">
							<ui:param name="rendered" value="#{true}" />
						</ui:include>
						<ui:include src="dialog.request.info.tab.requester.include.xhtml">
							<ui:param name="rendered" value="#{not empty rr.requester}" />
							<ui:param name="showPhoneNumber"
								value="#{rr.progressStatus ne 'NEW'}" />
						</ui:include>
						<ui:include
							src="dialog.request.info.tab.product.policy.include.xhtml">
							<ui:param name="rendered" value="#{not empty rr.policy}" />
							<ui:param name="policy" value="#{rr.policy}" />
						</ui:include>
						<ui:include
							src="dialog.request.info.tab.product.casco.include.xhtml">
							<ui:param name="rendered" value="#{not empty rr.casco}" />
							<ui:param name="casco" value="#{rr.casco}" />
						</ui:include>
						<ui:include src="dialog.request.info.tab.payment.include.xhtml">
							<ui:param name="rendered" value="#{not empty rr.payment}" />
						</ui:include>
						<ui:include src="dialog.request.info.tab.utm.include.xhtml">
							<ui:param name="rendered" value="#{not empty rr.utm}" />
						</ui:include>
					</p:tabView>
				</h:panelGroup>
				<!-- << wrapper -->

			</p:dialog>
			<!-- << dialog -->

		</h:panelGroup>
		<!-- << rendered -->

	</f:subview>

</ui:composition>
