<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:tab title="Самовывоз">

		<p:panel>
			<p:panelGrid>
				<p:row>
					<p:column styleClass="ui-widget-header">
						<p:outputLabel value="Офис" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{insuranceRequest.value.obtaining.pickupPOS.name}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column styleClass="ui-widget-header">
						<p:outputLabel value="Город" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{kzCityService.displayNameShort(insuranceRequest.value.obtaining.pickupPOS.address.city)}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column styleClass="ui-widget-header">
						<p:outputLabel value="Адрес" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{insuranceRequest.value.obtaining.pickupPOS.address.street}" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</p:panel>

	</p:tab>

</ui:composition>
