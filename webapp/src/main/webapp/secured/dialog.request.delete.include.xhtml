<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:jfc="http://lapsa.tech/javax/faces-commons"
	xmlns:lpf="http://lapsa.tech/primefaces">

	<f:subview>

		<!-- >> rendered -->
		<h:panelGroup rendered="#{not empty rr}">

			<!-- >> dialog -->
			<p:dialog widgetVar="#{dialogWV}"
				header="Удалить заявку от '#{rr.requesterName}'?"
				closeOnEscape="false" modal="true" closable="false"
				resizable="false" position="center top" width="400" height="150">

				<!-- >> wrapper -->
				<h:panelGroup id="content">
					<p:panel>
					Удалить заявку # #{rr.id} от #{rr.requesterName}?
					</p:panel>

					<p:toolbar>
						<f:facet name="right">
							<p:commandButton value="Да"
								action="#{requestDelete.doDelete}" process="content"
								update="content #{update}"
								oncomplete="hideIfValidated(PF('#{dialogWV}'), args)" />
							<p:commandButton value="Нет"
								action="#{mainFacade.doCancelEditRequest}" process="@this"
								update="content #{update}" oncomplete="PF('#{dialogWV}').hide()" />
						</f:facet>
					</p:toolbar>
				</h:panelGroup>
				<!-- << wrapper -->

			</p:dialog>
			<!-- << dialog -->

		</h:panelGroup>
		<!-- << rendered -->

	</f:subview>

</ui:composition>
