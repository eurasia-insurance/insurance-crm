<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:o="http://omnifaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGroup styleClass="request-icon">
		<h:panelGroup rendered="#{rr.pending}" styleClass="icon-irs-pending">
		</h:panelGroup>
		<h:panelGroup rendered="#{rr.requestCanceled}" styleClass="icon-irs-request-canceled">
			<i class="fas fa-ban" aria-hidden="true" />
		</h:panelGroup>
		<h:panelGroup rendered="#{rr.policyIssued}" styleClass="icon-irs-policy-issued">
			<i class="fas fa-file-invoice" aria-hidden="true" />
		</h:panelGroup>
		<h:panelGroup rendered="#{rr.premiumPaid}" styleClass="icon-irs-premium-paid">
			<i class="fas fa-tenge" aria-hidden="true" />
		</h:panelGroup>
	</h:panelGroup>

</ui:composition>
