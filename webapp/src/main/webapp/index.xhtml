<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/WEB-INF/templates/clean.xhtml">
	<ui:define name="page-title">#{ui['name.site']}</ui:define>
	<ui:define name="page-content">
		<h:form>
			<p:dataTable widgetVar="requestTable" var="req"
				value="#{policyOrders.expressOrders}">
				<p:column headerText="Id">
					<h:outputText value="#{req.id}" />
				</p:column>
				<p:column headerText="Create time">
					<ui:decorate template="out-datetime.include.xhtml">
						<ui:param name="value" value="#{req.created}" />
					</ui:decorate>
				</p:column>
				<p:column headerText="Status" filterBy="#{req.requestStatus}"
					filterMatchMode="exact">
					<f:facet name="filter">
						<p:selectOneMenu onchange="PF('requestTable').filter()">
							<f:selectItem itemLabel="Select One" itemValue="#{null}"
								noSelectionOption="true" />
							<f:selectItems value="#{requestStatusService.selectableItemsSI}" />
						</p:selectOneMenu>
					</f:facet>
					<h:outputText
						value="#{requestStatusService.localized(req.requestStatus)}" />
				</p:column>
				<p:column headerText="Close time">
					<ui:decorate template="out-datetime.include.xhtml">
						<ui:param name="value" value="#{req.closed}" />
					</ui:decorate>
				</p:column>
				<p:column headerText="Closing result">
					<h:outputText
						value="#{closingResultService.localized(req.closingResult)}" />
				</p:column>
				<p:column headerText="Premium cost" style="text-align: right">
					<ui:decorate template="out-money.include.xhtml">
						<ui:param name="value" value="#{req.policy.calculation.premiumCost}" />
					</ui:decorate>
				</p:column>
				<p:column headerText="Requester name">
					<h:outputText value="#{req.requester.name}" />
				</p:column>
				<p:column headerText="Requester email">
					<h:outputText value="#{req.requester.email}" />
				</p:column>
				<p:column headerText="Requester phone">
					<h:outputText value="#{req.requester.phone}" />
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
