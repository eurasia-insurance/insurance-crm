<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:jfc="http://lapsa.tech/javax/faces-commons"
	xmlns:lpf="http://lapsa.tech/primefaces">

	<o:importConstants type="tech.lapsa.insurance.crm.beans.i.RequestType" />

	<f:subview>

		<!-- >> rendered -->
		<h:panelGroup rendered="#{not empty rr}">

			<!-- >> dialog -->
			<p:dialog widgetVar="#{dialogWV}"
				header="Оплатить заявку от '#{rr.requesterName}'?"
				closeOnEscape="false" modal="true" width="1024" height="480"
				closable="false" resizable="false" position="center top">

				<!-- >> wrapper -->
				<h:panelGroup id="content">


					<p:panelGrid>
						<p:row>
							<p:column>
								<p:outputLabel value="Расчитанная сумма премии" />
							</p:column>
							<p:column>
								<jfc:outputMoneyAmount value="#{rr.calculatedPremium}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Фактически оплачено" />
							</p:column>
							<p:column>
								<p:inputNumber value="#{rqst.paidAmount}" symbol=" &#8376;"
									symbolPosition="e" decimalSeparator="," decimalPlaces="2"
									thousandSeparator=" " minValue="1" onfocus="select()">
								</p:inputNumber>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Дата и время оплаты" />
							</p:column>
							<p:column>
								<lpf:inputInstant value="#{rqst.paidInstant}" />
							</p:column>
						</p:row>
					</p:panelGrid>

					<p:toolbar>
						<f:facet name="right">
							<p:commandButton value="OK"
								action="#{mainFacade.doMarkPaidRequest}" process="content"
								update="content #{update}"
								oncomplete="hideIfValidated(PF('#{dialogWV}'), args)" />
							<p:commandButton value="Отмена"
								action="#{mainFacade.doCancelEditRequest}" process="@this"
								update="content #{update}" oncomplete="PF('#{dialogWV}').hide()" />
						</f:facet>
					</p:toolbar>
				</h:panelGroup>
				<!-- << wrapper -->

			</p:dialog>
			<!-- << dialog -->

		</h:panelGroup>
		<!-- << rendered -->

	</f:subview>

</ui:composition>
