<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:o="http://omnifaces.org/ui"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:jfc="http://lapsa.tech/javax/faces-commons" xmlns:lpf="http://lapsa.tech/primefaces">

	<f:subview>

		<style>
.policy-issued-form-col1 {
	width: 150px
}

.policy-issued-form-col2 {
	
}
</style>
		<!-- >> rendered -->
		<h:panelGroup rendered="#{policyInvoicePaidCheck.allowed}">

			<!-- >> dialog -->
			<p:dialog widgetVar="#{dialogWV}" header="Договор оплачен" closeOnEscape="false" modal="true" closable="false" resizable="false" position="center top" width="740" height="480">

				<!-- >> wrapper -->
				<h:panelGroup id="content">

					<p:panel>
						<p:panelGrid>
							<p:row>
								<p:column styleClass="policy-issued-form-col1">
									<p:outputLabel value="Номер договора" />
								</p:column>
								<p:column styleClass="policy-issued-form-col2">
									<h:outputText value="#{policyInvoicePaid.agreementNumber}"/>
								</p:column>
							</p:row>
						</p:panelGrid>

						<h:panelGroup id="details">

							<h:inputHidden value="#{policyInvoicePaid.paidAmount}" />
							<h:inputHidden value="#{policyInvoicePaid.paidCurrency}" />
							<h:inputHidden value="#{policyInvoicePaid.paidInstant}" />
							<h:inputHidden value="#{policyInvoicePaid.payerName}" />
							<h:inputHidden value="#{policyInvoicePaid.payeeTaxpayerNumber}" />

							<p:panelGrid>
								<p:row>
									<p:column styleClass="policy-issued-form-col1">
										<p:outputLabel value="Фактически оплачено" />
									</p:column>
									<p:column styleClass="policy-issued-form-col2">
										<jfc:outputMoneyAmount value="#{policyInvoicePaid.paidAmount}" currency="#{policyInvoicePaid.paidCurrency}" />
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:outputLabel value="Дата и время оплаты" />
									</p:column>
									<p:column>
										<jfc:outputInstant value="#{policyInvoicePaid.paidInstant}" />
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:outputLabel value="Плательщик" />
									</p:column>
									<p:column>
										<h:outputText value="#{policyInvoicePaid.payerName}" />
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:outputLabel value="ИИН" />
									</p:column>
									<p:column>
										<h:outputText value="#{policyInvoicePaid.payeeTaxpayerNumber}" />
									</p:column>
								</p:row>
							</p:panelGrid>

						</h:panelGroup>

					</p:panel>

					<p:toolbar>
						<f:facet name="right">
							<p:commandButton value="OK" action="#{policyInvoicePaid.doAction}" process="content" update="content #{update}" oncomplete="hideIfValidated(PF('#{dialogWV}'), args)" />
							<p:commandButton process="@none" update="@none" value="Отмена" oncomplete="PF('#{dialogWV}').hide()" />
						</f:facet>
					</p:toolbar>

				</h:panelGroup>
				<!-- << wrapper -->

			</p:dialog>
			<!-- << dialog -->

		</h:panelGroup>
		<!-- << rendered -->

	</f:subview>

</ui:composition>
