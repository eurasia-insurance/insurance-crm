<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:o="http://omnifaces.org/ui"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:jfc="http://lapsa.tech/javax/faces-commons" xmlns:lpf="http://lapsa.tech/primefaces">

	<f:subview>

		<!-- >> rendered -->
		<h:panelGroup rendered="#{cancelPaidRequestCheck.allowed}">

			<!-- >> dialog -->
			<p:dialog widgetVar="#{dialogWV}" header="Отмена платежа?" closeOnEscape="false" modal="true" closable="false" resizable="false" position="center top" width="740" height="480">

				<!-- >> wrapper -->
				<h:panelGroup id="content">
					<p:panel>
						<p:panelGrid>
							<p:row>
								<p:column>
									<p:outputLabel value="Укажите причину" for="reason" />
								</p:column>
								<p:column>
									<p:selectOneMenu value="#{cancelPaidRequest.reason}" id="reason" binding="#{reasonComp}">
										<f:selectItem value="#{configurationFacade.mustSelectSI}" />
										<f:selectItems value="#{si.array.regular(InsuranceRequestCancellationReason.selectable)}" />
										<p:ajax process="@this" update="@this" />
									</p:selectOneMenu>
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<p:outputLabel value="Комментарий:" for="comments" />
								</p:column>
								<p:column>
									<p:inputTextarea id="comments" value="#{cancelPaidRequest.comments}" rows="3" cols="50" autoResize="false" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:panel>

					<p:toolbar>
						<f:facet name="right">
							<p:commandButton value="OK" action="#{cancelPaidRequest.doAction}" process="content" update="content #{update}" oncomplete="hideIfValidated(PF('#{dialogWV}'), args)" />
							<p:commandButton process="@none" update="@none" value="Отмена" oncomplete="PF('#{dialogWV}').hide()" />
						</f:facet>
					</p:toolbar>
				</h:panelGroup>
				<!-- << wrapper -->

			</p:dialog>
			<!-- << dialog -->

		</h:panelGroup>
		<!-- << rendered -->

	</f:subview>

</ui:composition>
