<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

	<c:set var="rqr" value="#{ir.requester}" />

	<p:tab title="Страхователь">

		<p:panel>
			<p:panelGrid>

				<crm:outputRow label="ФИО">
					<h:outputText value="#{rqr.name}" />
				</crm:outputRow>

				<crm:outputRow label="Телефон">
					<h:outputText value="#{rqr.phone}" />
				</crm:outputRow>

				<crm:outputRow label="E-mail">
					<h:outputText value="#{rqr.email}" />
				</crm:outputRow>

				<crm:outputRow label="Предпочитаемый язык">
					<h:outputText
						value="#{localizationLanguageService.displayName(rqr.preferLanguage)}" />
				</crm:outputRow>

				<crm:outputRowYesNo value="#{rqr.allowSpam}"
					label="Согласие на получение рассылок и уведомлений" />

				<crm:outputRowYesNo value="#{rqr.allowProcessPersonalData}"
					label="Cогласие на сбор, обработку и хранение персональных данных" />

			</p:panelGrid>
		</p:panel>

	</p:tab>

</ui:composition>
