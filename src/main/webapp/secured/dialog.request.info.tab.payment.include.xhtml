<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jfc="http://lapsa.tech/javax/faces-commons"
	xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

	<p:tab title="Оплата" rendered="#{rendered}">

		<p:panel>
			<p:panelGrid>

				<crm:outputRow label="Номер счета">
					<h:outputText value="#{pym.invoiceNumber}" />
					[
					<h:outputLink
						value="#{functionFacade.paymentUrl(pym.invoiceNumber)}"
						target="_blank">страница счета
					</h:outputLink>
					]
				</crm:outputRow>

				<crm:outputRowText label="Статус оплаты"
					value="#{localized.few(pym.status)}" />

				<crm:outputRowText label="Фактический метод оплаты"
					value="#{pym.methodName}" />

				<crm:outputRow label="Фактически оплаченная сумма">
					<jfc:outputMoneyAmount value="#{pym.amount}"
						currency="#{pym.currency}" />
				</crm:outputRow>

				<crm:outputRow label="Время фактической оплаты">
					<jfc:outputInstant value="#{pym.paymentInstant}" />
				</crm:outputRow>

				<crm:outputRowText label="Референс оплаты"
					value="#{pym.paymentReference}" />

			</p:panelGrid>
		</p:panel>

	</p:tab>

</ui:composition>
