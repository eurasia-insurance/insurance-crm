<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/WEB-INF/templates/clean.xhtml">
	<ui:define name="page-title">#{ui['name.site']}</ui:define>
	<ui:define name="page-content">

		<style>
.ui-panelgrid {
	/* 	width: 100%; */
	
}

.ui-panel {
	margin-bottom: 10px;
}

.ui-panelgrid, .ui-panelgrid .ui-panelgrid-cell {
	border-style: hidden;
	/* 	 10px solid black; */
	vertical-align: middle;
}
</style>


		<h:form>

			<f:metadata>
				<f:viewAction action="#{mainFacade.doInitialize}" />
			</f:metadata>

			<p:dialog widgetVar="imageDialogWV" closeOnEscape="true"
				position="center,center" modal="true" maximizable="true">
				<h:panelGroup id="imageDialogWrapper">
					<o:graphicImage value="#{imageView.resized.content}" dataURI="true"
						width="#{imageView.resized.width}"
						height="#{imageView.resized.height}"
						rendered="#{not empty imageView.resized}" />
				</h:panelGroup>
			</p:dialog>



			<ui:include src="dialog.insurance-request-close.include.xhtml" />
			<ui:include src="dialog.insurance-request.include.xhtml" />

			<p:panel id="filterPanel">

				<!-- >> panelGrid simple -->
				<p:panelGrid rendered="#{not insuranceRequestsFilter.advanced}">
					<p:row>
						<p:column>
							<p:outputLabel value="Статус заявки: "
								for="requestStatusesFilterBasic" />
						</p:column>
						<p:column>
							<p:selectOneMenu id="requestStatusesFilterBasic"
								value="#{insuranceRequestsFilter.requestStatus}">
								<p:ajax process="@this" update="@form"
									listener="#{mainFacade.onFilterChanged}" />
								<f:selectItem value="#{configurationFacade.anySI}" />
								<f:selectItems
									value="#{requestStatusService.selectableItemsShortSI}" />
							</p:selectOneMenu>
						</p:column>
					</p:row>
				</p:panelGrid>
				<!-- << panelGrid simple -->

				<!-- >> panelGrid advanced -->
				<p:panelGrid rendered="#{insuranceRequestsFilter.advanced}">
					<p:row>
						<p:column>
							<p:outputLabel value="Статус заявки: "
								for="requestStatusesFilter" />
						</p:column>
						<p:column>
							<p:selectOneMenu id="requestStatusesFilter"
								value="#{insuranceRequestsFilter.requestStatus}">
								<p:ajax process="@this" update="@form"
									listener="#{mainFacade.onRequestStatusFilterChanged}" />
								<f:selectItem value="#{configurationFacade.anySI}" />
								<f:selectItems
									value="#{requestStatusService.selectableItemsShortSI}" />
							</p:selectOneMenu>
						</p:column>

						<p:column>
							<p:outputLabel value="Причина закрытия: "
								for="closingResultFilter" />
						</p:column>
						<p:column>
							<p:selectOneMenu id="closingResultFilter"
								value="#{insuranceRequestsFilter.closingResult}"
								disabled="#{insuranceRequestsFilter.requestStatus eq 'OPEN'}">
								<p:ajax process="@this" update="@form"
									listener="#{mainFacade.onFilterChanged}" />
								<f:selectItem value="#{configurationFacade.anySI}" />
								<f:selectItems
									value="#{closingResultService.selectableItemsShortSI}" />
							</p:selectOneMenu>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel value="Статус оплаты: " for="paymentStatusFilter" />
						</p:column>
						<p:column>
							<p:selectOneMenu id="paymentStatusFilter"
								value="#{insuranceRequestsFilter.paymentStatus}">
								<p:ajax process="@this" update="@form"
									listener="#{mainFacade.onFilterChanged}" />
								<f:selectItem value="#{configurationFacade.anySI}" />
								<f:selectItems
									value="#{paymentStatusService.selectableItemsShortSI}" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:outputLabel value="Способ оплаты: " for="paymentMethodsFilter" />
						</p:column>
						<p:column>
							<p:selectOneMenu id="paymentMethodsFilter"
								value="#{insuranceRequestsFilter.paymentMethod}">
								<p:ajax process="@this" update="@form"
									listener="#{mainFacade.onFilterChanged}" />
								<f:selectItem value="#{configurationFacade.anySI}" />
								<f:selectItems
									value="#{paymentMethodService.selectableItemsShortSI}" />
							</p:selectOneMenu>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2" />
						<p:column>
							<p:outputLabel value="Способ доставки: "
								for="obtainingMethodFilter" />
						</p:column>
						<p:column>
							<p:selectOneMenu id="obtainingMethodFilter"
								value="#{insuranceRequestsFilter.obtainingMethod}">
								<p:ajax process="@this" update="@form"
									listener="#{mainFacade.onFilterChanged}" />
								<f:selectItem value="#{configurationFacade.anySI}" />
								<f:selectItems
									value="#{obtainingMethodService.selectableItemsShortSI}" />
							</p:selectOneMenu>
						</p:column>
					</p:row>
				</p:panelGrid>
				<!-- << panelGrid advanced -->

				<p:panelGrid>
					<p:row>
						<p:column>
							<p:commandButton value="Очистить"
								action="#{mainFacade.doResetFilter}" process="@this"
								update="@form" />
						</p:column>
						<p:column>
							<p:commandLink process="filterPanel" update="filterPanel"
								value="Подробнее &gt;&gt;"
								rendered="#{not insuranceRequestsFilter.advanced}">
								<f:setPropertyActionListener
									target="#{insuranceRequestsFilter.advanced}" value="#{true}" />
							</p:commandLink>
							<p:commandLink process="filterPanel" update="filterPanel"
								value="&lt;&lt; проще"
								rendered="#{insuranceRequestsFilter.advanced}">
								<f:setPropertyActionListener
									target="#{insuranceRequestsFilter.advanced}" value="#{false}" />
							</p:commandLink>
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:panel>


			<p:dataTable widgetVar="requestTable" var="req"
				value="#{insuranceRequests.requests}" selectionMode="single"
				selection="#{insuranceRequest.value}" rowKey="#{req.id}" rows="20"
				paginator="true" paginatorAlwaysVisible="false"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				sortMode="multipe" sortOrder="DESCENDING" sortBy="#{req.created}">
				<p:ajax event="rowSelect" process="@this"
					update="@form:viewInsuranceRequestDialogWrapper"
					oncomplete="PF('viewInsuranceRequestDialogWV').show()" />
				<p:column headerText="Страховой продукт">
					<h:outputText
						value="#{insuranceProductTypeService.displayNameShort(req.productType)}" />
				</p:column>
				<p:column width="20" headerText="Номер" sortBy="#{req.id}">
					<h:outputText value="#{req.id}" />
				</p:column>
				<p:column headerText="Дата создания" sortBy="#{req.created}">
					<ui:decorate template="out-datetime.include.xhtml">
						<ui:param name="value" value="#{req.created}" />
					</ui:decorate>
				</p:column>
				<p:column width="100" headerText="Статус"
					sortBy="#{req.requestStatus}">
					<h:outputText
						value="#{requestStatusService.displayNameShort(req.requestStatus)}" />
				</p:column>
				<p:column headerText="Стоимость премии" style="text-align: right"
					sortBy="#{req.product.calculation.premiumCost}">
					<ui:decorate template="out-money.include.xhtml">
						<ui:param name="value"
							value="#{req.product.calculation.premiumCost}" />
					</ui:decorate>
				</p:column>
				<p:column width="200" headerText="Способ оплаты"
					sortBy="#{req.payment.method}">
					<h:outputText
						value="#{paymentMethodService.displayNameShort(req.payment.method)}" />
				</p:column>
				<p:column width="100" headerText="Статус оплаты"
					sortBy="#{req.payment.status}">
					<h:outputText
						value="#{paymentStatusService.displayNameShort(req.payment.status)}" />
				</p:column>
				<p:column headerText="Имя заявителя" sortBy="#{req.requester.name}">
					<h:outputText value="#{req.requester.name}" />
				</p:column>
				<p:column headerText="Email заявителя"
					sortBy="#{req.requester.email}">
					<h:outputText value="#{req.requester.email}" />
				</p:column>
				<p:column headerText="Телефон заявителя"
					sortBy="#{req.requester.phone}">
					<h:outputText value="#{req.requester.phone}" />
				</p:column>
				<p:column headerText="Дата закрытия" sortBy="#{req.closed}">
					<ui:decorate template="out-datetime.include.xhtml">
						<ui:param name="value" value="#{req.closed}" />
					</ui:decorate>
				</p:column>
				<p:column headerText="Причина закрытия"
					sortBy="#{req.closingResult}">
					<h:outputText
						value="#{closingResultService.displayNameShort(req.closingResult)}" />
				</p:column>
			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>
