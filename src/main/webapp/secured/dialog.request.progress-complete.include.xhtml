<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<o:importConstants type="tech.lapsa.insurance.crm.beans.i.RequestType" />

	<f:subview>

		<!-- >> rendered -->
		<h:panelGroup rendered="#{not empty rr}">

			<!-- >> dialog -->
			<p:dialog widgetVar="#{dialogWV}"
				header="Результаты '#{rr.requesterName}'?" closeOnEscape="false"
				modal="true" width="1024" height="480" closable="false"
				resizable="false" position="center top">

				<!-- >> wrapper -->
				<h:panelGroup id="content">

					<ui:include src="input.insurance-request.progress-complete.include.xhtml">
						<ui:param name="rendered"
							value="#{rts.isRowA(rr, RequestType.INSURANCE_REQUEST)}" />
						<ui:param name="ir" value="#{rr.entity}" />
						<ui:param name="extupdate" value="content" />
					</ui:include>

					<ui:include src="input.insurance-request.payment-obtaining.include.xhtml">
						<ui:param name="rendered"
							value="#{rts.isRowA(rr, RequestType.INSURANCE_REQUEST)}" />
						<ui:param name="ir" value="#{rr.entity}" />
					</ui:include>

					<ui:include
						src="input.callback-request.progress-complete.include.xhtml">
						<ui:param name="rendered"
							value="#{rts.isRowA(rr, RequestType.CALLBACK_REQUEST)}" />
						<ui:param name="cr" value="#{rr.entity}" />
					</ui:include>

					<p:toolbar>
						<f:facet name="right">
							<p:commandButton value="OK"
								action="#{mainFacade.doCompleteRequest}" process="content"
								update="content #{update}"
								oncomplete="hideIfValidated(PF('#{dialogWV}'), args)" />
							<p:commandButton value="Отмена"
								action="#{mainFacade.doCancelEditRequest}" process="@this"
								update="content #{update}" oncomplete="PF('#{dialogWV}').hide()" />
						</f:facet>
					</p:toolbar>
				</h:panelGroup>
				<!-- << wrapper -->

			</p:dialog>
			<!-- << dialog -->

		</h:panelGroup>
		<!-- << rendered -->

	</f:subview>

</ui:composition>
