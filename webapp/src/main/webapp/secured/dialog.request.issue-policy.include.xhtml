<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:o="http://omnifaces.org/ui"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:jfc="http://lapsa.tech/javax/faces-commons" xmlns:lpf="http://lapsa.tech/primefaces">

	<f:subview>

		<style>
.policy-issued-form-col1 {
	width: 150px
}

.policy-issued-form-col2 {
	
}
</style>
		<!-- >> rendered -->
		<h:panelGroup rendered="#{issuePolicyCheck.allowed}">

			<!-- >> dialog -->
			<p:dialog widgetVar="#{dialogWV}" header="Данные о заключенном договоре" closeOnEscape="false" modal="true" closable="false" resizable="false" position="center top" width="740" height="480">

				<!-- >> wrapper -->
				<h:panelGroup id="content">

					<p:panel>
						<p:panelGrid>
							<p:row>
								<p:column styleClass="policy-issued-form-col1">
									<p:outputLabel value="Номер договора" for="agreementNumber" />
								</p:column>
								<p:column styleClass="policy-issued-form-col2">
									<p:inputText id="agreementNumber" value="#{issuePolicy.agreementNumber}" valueChangeListener="#{issuePolicy.agreementNumberChanged}">
										<p:ajax process="@this" update="content" />
									</p:inputText>
								</p:column>
							</p:row>
							<p:row rendered="#{not empty issuePolicy.paidAmount or not empty issuePolicy.paidCurrency}">
								<p:column>
									<p:outputLabel value="Фактически оплачено" />
								</p:column>
								<p:column>
									<jfc:outputMoneyAmount value="#{issuePolicy.paidAmount}" currency="#{issuePolicy.paidCurrency}" />
									<h:inputHidden value="#{issuePolicy.paidAmount}" />
									<h:inputHidden value="#{issuePolicy.paidCurrency}" converter="currencyConverter" />
								</p:column>
							</p:row>
							<p:row rendered="#{not empty issuePolicy.paidInstant}">
								<p:column>
									<p:outputLabel value="Дата и время оплаты" />
								</p:column>
								<p:column>
									<jfc:outputInstant value="#{issuePolicy.paidInstant}" />
									<h:inputHidden value="#{issuePolicy.paidInstant}" converter="instantConverter" />
								</p:column>
							</p:row>
							<p:row rendered="#{not empty issuePolicy.payerName}">
								<p:column>
									<p:outputLabel value="Плательщик" />
								</p:column>
								<p:column>
									<h:outputText value="#{issuePolicy.payerName}" />
									<h:inputHidden value="#{issuePolicy.payerName}" />
								</p:column>
							</p:row>
							<p:row rendered="#{not empty issuePolicy.payeeTaxpayerNumber}">
								<p:column>
									<p:outputLabel value="ИИН" />
								</p:column>
								<p:column>
									<h:outputText value="#{issuePolicy.payeeTaxpayerNumber}" converter="taxpayerNumberConverter" />
									<h:inputHidden value="#{issuePolicy.payeeTaxpayerNumber}" converter="taxpayerNumberConverter" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:panel>

					<p:toolbar>
						<f:facet name="right">
							<p:commandButton value="OK" action="#{issuePolicy.doAction}" process="content" update="content #{update}" oncomplete="hideIfValidated(PF('#{dialogWV}'), args)" />
							<p:commandButton process="@none" update="@none" value="Отмена" oncomplete="PF('#{dialogWV}').hide()" />
						</f:facet>
					</p:toolbar>

				</h:panelGroup>
				<!-- << wrapper -->

			</p:dialog>
			<!-- << dialog -->

		</h:panelGroup>
		<!-- << rendered -->

	</f:subview>

</ui:composition>
