<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm"
	xmlns:lf="http://lapsa.com/lapsafaces">

	<o:importConstants type="kz.theeurasia.eurasia36.beans.api.RequestType" />

	<f:subview>

		<!-- >> rendered -->
		<h:panelGroup rendered="#{settings.advanced}">


			<!-- >> created -->
			<p:panel header="Поступило">
				<p:panelGrid>
					<p:row>
						<p:column>
							<p:outputLabel value="Поступило с:" for="createdAfter" />
						</p:column>
						<p:column>
							<lf:inputLocalDateTime id="createdAfter"
								value="#{settings.requestFilter.createdAfter}" process="@this"
								update="@form" changedListener="#{mainFacade.onFilterChanged}" />
						</p:column>
						<p:column>
							<p:outputLabel value="Поступило по:" for="createdBefore" />
						</p:column>
						<p:column>
							<lf:inputLocalDateTime id="createdBefore"
								value="#{settings.requestFilter.createdBefore}" process="@this"
								update="@form" changedListener="#{mainFacade.onFilterChanged}" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:panelGrid>
					<p:row>
						<p:column>
							<p:commandButton value="За сегодня"
								action="#{mainFacade.doFilterCreatedToday}" process="@this"
								update="@form" />
						</p:column>
						<p:column>
							<p:commandButton value="С начала недели"
								action="#{mainFacade.doFilterCreatedThisWeek}" process="@this"
								update="@form" />
						</p:column>
						<p:column>
							<p:commandButton value="С начала месяца"
								action="#{mainFacade.doFilterCreatedThisMonth}" process="@this"
								update="@form" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:commandButton value="За вчера"
								action="#{mainFacade.doFilterCreatedYesterday}" process="@this"
								update="@form" />
						</p:column>
						<p:column>
							<p:commandButton value="За прошлую неделю"
								action="#{mainFacade.doFilterCreatedLastWeek}" process="@this"
								update="@form" />
						</p:column>
						<p:column>
							<p:commandButton value="За прошлый месяц"
								action="#{mainFacade.doFilterCreatedLastMonth}" process="@this"
								update="@form" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:panel>
			<!-- << created -->


			<!-- >> completed -->
			<p:panel header="Завершено">
				<p:panelGrid>
					<p:row>
						<p:column>
							<p:outputLabel value="Завершено с:" for="completedAfter" />
						</p:column>
						<p:column>
							<lf:inputLocalDateTime id="completedAfter"
								value="#{settings.requestFilter.completedAfter}" process="@this"
								update="@form" changedListener="#{mainFacade.onFilterChanged}" />
						</p:column>
						<p:column>
							<p:outputLabel value="Завершено по:" for="completedBefore" />
						</p:column>
						<p:column>
							<lf:inputLocalDateTime id="completedBefore"
								value="#{settings.requestFilter.completedBefore}"
								process="@this" update="@form"
								changedListener="#{mainFacade.onFilterChanged}" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:panelGrid>
					<p:row>
						<p:column>
							<p:commandButton value="За сегодня"
								action="#{mainFacade.doFilterCompletedToday}" process="@this"
								update="@form" />
						</p:column>
						<p:column>
							<p:commandButton value="С начала недели"
								action="#{mainFacade.doFilterCompletedThisWeek}" process="@this"
								update="@form" />
						</p:column>
						<p:column>
							<p:commandButton value="С начала месяца"
								action="#{mainFacade.doFilterCompletedThisMonth}"
								process="@this" update="@form" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:commandButton value="За вчера"
								action="#{mainFacade.doFilterCompletedYesterday}"
								process="@this" update="@form" />
						</p:column>
						<p:column>
							<p:commandButton value="За прошлую неделю"
								action="#{mainFacade.doFilterCompletedLastWeek}" process="@this"
								update="@form" />
						</p:column>
						<p:column>
							<p:commandButton value="За прошлый месяц"
								action="#{mainFacade.doFilterCompletedLastMonth}"
								process="@this" update="@form" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:panel>
			<!-- << completed -->


			<p:panel header="Показывать">
				<p:selectOneRadio value="#{settings.requestType}">
					<f:selectItem itemValue="#{RequestType.REQUEST}"
						itemLabel="Любые заявки" />
					<f:selectItem itemValue="#{RequestType.INSURANCE_REQUEST}"
						itemLabel="Запросы на страхование" />
					<f:selectItem itemValue="#{RequestType.POLICY_REQUEST}"
						itemLabel="Запросы на ПОЛИС" />
					<f:selectItem itemValue="#{RequestType.CASCO_REQUEST}"
						itemLabel="Запросы на КАСКО" />
					<f:selectItem itemValue="#{RequestType.CALLBACK_REQUEST}"
						itemLabel="Запросы на обратный звонок" />
					<p:ajax process="@this" update="@form"
						listener="#{mainFacade.onFilterChanged}" />
				</p:selectOneRadio>
			</p:panel>

			<!-- >> insuranceRequestSettings rendered -->
			<h:panelGroup
				rendered="#{rts.typeIs(settings.requestType, RequestType.INSURANCE_REQUEST)}">

				<!-- >> product -->
				<p:panel header="Стадия">
					<p:panelGrid>
						<p:row>
							<p:column>
								<p:outputLabel value="Результат:" for="transactionStatus" />
							</p:column>
							<p:column>
								<p:selectOneMenu id="transactionStatus"
									value="#{settings.requestFilter.transactionStatus}">
									<p:ajax process="@this" update="@form"
										listener="#{mainFacade.onFilterChanged}" />
									<f:selectItem value="#{configurationFacade.anySI}" />
									<f:selectItems
										value="#{transactionStatusService.allItemsShortSI}" />
								</p:selectOneMenu>
							</p:column>
							<p:column>
								<p:outputLabel value="Причина:" for="transactionProblem" />
							</p:column>
							<p:column>
								<p:selectOneMenu id="transactionProblem"
									value="#{settings.requestFilter.transactionProblem}">
									<p:ajax process="@this" update="@form"
										listener="#{mainFacade.onFilterChanged}" />
									<f:selectItem value="#{configurationFacade.anySI}" />
									<f:selectItems
										value="#{transactionProblemService.allItemsShortSI}" />
								</p:selectOneMenu>
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<p:outputLabel value="Тип заявки: " for="requestType" />
							</p:column>
							<p:column>
								<p:selectOneMenu id="requestType"
									value="#{settings.requestFilter.requestType}">
									<p:ajax process="@this" update="@form"
										listener="#{mainFacade.onFilterChanged}" />
									<f:selectItem value="#{configurationFacade.anySI}" />
									<f:selectItems
										value="#{insuranceRequestTypeService.allItemsShortSI}" />
								</p:selectOneMenu>
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:panel>
				<!-- << product -->

				<!-- >> payment obtaining -->
				<p:panel header="Оплата и доставка">
					<p:panelGrid>
						<p:row>
							<p:column>
								<p:outputLabel value="Статус оплаты: " for="paymentStatus" />
							</p:column>
							<p:column>
								<p:selectOneMenu id="paymentStatus"
									value="#{settings.requestFilter.paymentStatus}">
									<p:ajax process="@this" update="@form"
										listener="#{mainFacade.onFilterChanged}" />
									<f:selectItem value="#{configurationFacade.anySI}" />
									<f:selectItems value="#{paymentStatusService.allItemsShortSI}" />
								</p:selectOneMenu>
							</p:column>
							<p:column>
								<p:outputLabel value="Способ оплаты: " for="paymentMethods" />
							</p:column>
							<p:column>
								<p:selectOneMenu id="paymentMethods"
									value="#{settings.requestFilter.paymentMethod}">
									<p:ajax process="@this" update="@form"
										listener="#{mainFacade.onFilterChanged}" />
									<f:selectItem value="#{configurationFacade.anySI}" />
									<f:selectItems value="#{paymentMethodService.allItemsShortSI}" />
								</p:selectOneMenu>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Способ доставки: " for="obtainingMethod" />
							</p:column>
							<p:column>
								<p:selectOneMenu id="obtainingMethod"
									value="#{settings.requestFilter.obtainingMethod}">
									<p:ajax process="@this" update="@form"
										listener="#{mainFacade.onFilterChanged}" />
									<f:selectItem value="#{configurationFacade.anySI}" />
									<f:selectItems
										value="#{obtainingMethodService.allItemsShortSI}" />
								</p:selectOneMenu>
							</p:column>
							<p:column>
								<p:outputLabel value="Статус доставки:" for="obtainingStatus" />
							</p:column>
							<p:column>
								<p:selectOneMenu id="obtainingStatus"
									value="#{settings.requestFilter.obtainingStatus}">
									<p:ajax process="@this" update="@form"
										listener="#{mainFacade.onFilterChanged}" />
									<f:selectItem value="#{configurationFacade.anySI}" />
									<f:selectItems
										value="#{obtainingStatusService.allItemsShortSI}" />
								</p:selectOneMenu>
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:panel>
				<!-- << payment obtaining -->

			</h:panelGroup>
			<!-- << insuranceRequestSettings -->

		</h:panelGroup>
		<!-- << rendered -->


	</f:subview>

</ui:composition>
