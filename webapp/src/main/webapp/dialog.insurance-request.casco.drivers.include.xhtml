<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<!-- >> insuredDrivers dataTable -->
	<p:dataTable value="#{insuranceRequest.value.casco.insuredDrivers}"
		var="driver" rowIndexVar="rowIndex">
		<p:column width="16">
			<p:rowToggler />
		</p:column>
		<p:column>Удостоверение личности водителя #{rowIndex + 1}</p:column>
		<p:rowExpansion>
			<ui:decorate template="out-image.include.xhtml">
				<ui:param name="value"
					value="#{driver.driverLicenseData.scan.frontside}" />
			</ui:decorate>
			<ui:decorate template="out-image.include.xhtml">
				<ui:param name="value"
					value="#{driver.driverLicenseData.scan.backside}" />
			</ui:decorate>
			<ui:decorate template="out-image.include.xhtml">
				<ui:param name="value"
					value="#{driver.identityCardData.scan.frontside}" />
			</ui:decorate>
			<ui:decorate template="out-image.include.xhtml">
				<ui:param name="value"
					value="#{driver.identityCardData.scan.backside}" />
			</ui:decorate>
		</p:rowExpansion>
	</p:dataTable>
	<!-- << insuredDrivers dataTable -->

</ui:composition>
