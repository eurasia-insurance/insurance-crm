<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<p:panel style="height: 110px;" id="paymentObtainingPanel">
		<p:panelGrid>
			<p:row>
				<p:column>
					<p:outputLabel value="Способ доставки:" />
				</p:column>
				<p:column>
					<!-- >> agreeement ok -->
					<p:selectOneMenu value="#{ir.obtaining.method}"
						rendered="#{ir.transactionStatus eq 'COMPLETED'}">
						<p:ajax listener="#{mainFacade.onObtainingMethodChanged}"
							process="@this" update="paymentObtainingPanel" />
						<f:selectItem value="#{configurationFacade.mustSelectSI}" />
						<f:selectItems value="#{obtainingMethodService.valueItemsShortSI}" />
					</p:selectOneMenu>
					<!-- << agreeement ok -->
					<!-- >> agreement fail -->
					<p:selectOneMenu value="#{ir.obtaining.method}"
						rendered="#{ir.transactionStatus eq 'NOT_COMPLETED'}">
						<p:ajax listener="#{mainFacade.onObtainingMethodChanged}"
							process="@this" update="paymentObtainingPanel" />
						<f:selectItem value="#{configurationFacade.mustSelectSI}" />
						<f:selectItems value="#{obtainingMethodService.allItemsShortSI}" />
					</p:selectOneMenu>
					<!-- << agreement fail -->
				</p:column>
				<p:column>
					<p:outputLabel value="Способ оплаты:" />
				</p:column>
				<p:column>
					<!-- >> agreeement ok -->
					<p:selectOneMenu value="#{ir.payment.method}"
						rendered="#{ir.transactionStatus eq 'COMPLETED'}">
						<p:ajax listener="#{mainFacade.onPaymentMethodChanged}"
							process="@this" update="paymentObtainingPanel" />
						<f:selectItem value="#{configurationFacade.mustSelectSI}" />
						<f:selectItems value="#{paymentMethodService.valueItemsShortSI}" />
					</p:selectOneMenu>
					<!-- << agreeement ok -->
					<!-- >> agreement fail -->
					<p:selectOneMenu value="#{ir.payment.method}"
						rendered="#{ir.transactionStatus eq 'NOT_COMPLETED'}">
						<p:ajax listener="#{mainFacade.onPaymentMethodChanged}"
							process="@this" update="paymentObtainingPanel" />
						<f:selectItem value="#{configurationFacade.mustSelectSI}" />
						<f:selectItems value="#{paymentMethodService.allItemsShortSI}" />
					</p:selectOneMenu>
					<!-- << agreement fail -->
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="Статус доставки:" />
				</p:column>
				<p:column>
					<p:selectOneMenu value="#{ir.obtaining.status}"
						rendered="#{ir.obtaining.method eq 'UNDEFINED'}">
						<p:ajax process="@this" update="@this" />
						<f:selectItem value="#{configurationFacade.mustSelectSI}" />
						<f:selectItems
							value="#{obtainingStatusService.nonValueItemsShortSI}" />
					</p:selectOneMenu>
					<p:selectOneMenu value="#{ir.obtaining.status}"
						rendered="#{ir.obtaining.method ne 'UNDEFINED'}">
						<p:ajax process="@this" update="@this" />
						<f:selectItem value="#{configurationFacade.mustSelectSI}" />
						<f:selectItems value="#{obtainingStatusService.valueItemsShortSI}" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:outputLabel value="Статус оплаты:" />
				</p:column>
				<p:column>
					<p:selectOneMenu value="#{ir.payment.status}"
						rendered="#{ir.payment.method eq 'UNDEFINED'}">
						<p:ajax process="@this" update="@this" />
						<f:selectItem value="#{configurationFacade.mustSelectSI}" />
						<f:selectItems
							value="#{paymentStatusService.nonValueItemsShortSI}" />
					</p:selectOneMenu>
					<p:selectOneMenu value="#{ir.payment.status}"
						rendered="#{ir.payment.method ne 'UNDEFINED'}">
						<p:ajax process="@this" update="@this" />
						<f:selectItem value="#{configurationFacade.mustSelectSI}" />
						<f:selectItems value="#{paymentStatusService.valueItemsShortSI}" />
					</p:selectOneMenu>
				</p:column>
			</p:row>
		</p:panelGrid>
	</p:panel>

</ui:composition>
