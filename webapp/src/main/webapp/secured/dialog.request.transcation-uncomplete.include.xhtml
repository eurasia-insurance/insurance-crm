<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:jfc="http://lapsa.tech/javax/faces-commons"
	xmlns:lpf="http://lapsa.tech/primefaces">

	<f:subview>

		<!-- >> rendered -->
		<h:panelGroup rendered="#{transactionUncompleteCheck.allowed}">

			<!-- >> dialog -->
			<p:dialog widgetVar="#{dialogWV}"
				header="Договор не заключен с '#{rr.requesterName}'?"
				closeOnEscape="false" modal="true" closable="false"
				resizable="false" position="center top" width="740" height="480">

				<!-- >> wrapper -->
				<h:panelGroup id="content">
					<p:panel>
						<p:panelGrid>
							<p:row>
								<p:column>
									<p:outputLabel value="Укажите причину" for="problem" />
								</p:column>
								<p:column>
									<p:selectOneMenu value="#{transactionUncomplete.problem}"
										id="problem" binding="#{problemComp}">
										<f:selectItem value="#{configurationFacade.mustSelectSI}" />
										<f:selectItems
											value="#{si.array.regular(TransactionProblem.selectable)}" />
										<p:ajax process="@this" update="@this" />
									</p:selectOneMenu>
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<p:outputLabel value="Примечание" for="note" />
								</p:column>
							</p:row>
							<p:row>
								<p:column colspan="2">
									<p:inputTextarea rows="7" cols="60"
										value="#{transactionUncomplete.note}" id="note">
										<p:ajax process="@this,problem" update="@this" />
										<f:validator validatorId="transactionUncomplete.noteValidator" />
										<f:attribute name="problemComp" value="#{problemComp}" />
									</p:inputTextarea>
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:panel>

					<p:toolbar>
						<f:facet name="right">
							<p:commandButton value="OK"
								action="#{transactionUncomplete.doUncomplete}" process="content"
								update="content #{update}"
								oncomplete="hideIfValidated(PF('#{dialogWV}'), args)" />
							<p:commandButton process="@none" update="@none" value="Отмена" oncomplete="PF('#{dialogWV}').hide()" />
						</f:facet>
					</p:toolbar>
				</h:panelGroup>
				<!-- << wrapper -->

			</p:dialog>
			<!-- << dialog -->

		</h:panelGroup>
		<!-- << rendered -->

	</f:subview>

</ui:composition>
