<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:subview>

		<!-- >> wrapper -->
		<h:panelGroup id="content">

			<ui:include src="filter.basic.include.xhtml">
				<ui:param name="filterChangedAjaxDelay" value="700" />
				<ui:param name="update" value="@form" />
			</ui:include>

			<p:panel>
				<p:panelGrid>
					<p:row>
						<p:column>
							<p:commandLink process="@this" update="@form:filterDialog"
								value="изменить &gt;&gt;"
								oncomplete="PF('filterDialogWV').show(); return false;" />
						</p:column>
						<p:column>
							<p:commandLink value="очистить"
								action="#{mainFacade.doResetFilter}" process="@this"
								update="@form" />
						</p:column>
						<p:column>
							<ui:include src="filter.description.include.xhtml" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:panel>

		</h:panelGroup>
		<!-- << wrapper -->

	</f:subview>

</ui:composition>
