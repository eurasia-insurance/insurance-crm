<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<c:set var="req" value="#{insuranceRequest.value}" />

	<p:menubar>
		<p:submenu label="Файл">
			<p:menuitem value="Закрыть окно"
				onclick="PF('insuranceRequestDialogWV').hide()" />
		</p:submenu>
		<p:submenu label="Заявка">
			<p:menuitem process="@this"
				update="@form:insuranceRequestCloseDialogWrapper"
				value="Закрыть заявку..."
				oncomplete="PF('insuranceRequestCloseDialogWV').show()"
				icon="ui-icon-close" disabled="#{req.status eq 'CLOSED'}" />
		</p:submenu>
	</p:menubar>

</ui:composition>
