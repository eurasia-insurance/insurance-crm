<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

	<p:tab title="UTM-метки">

		<p:panel>
			<p:panelGrid>

				<crm:outputRowText label="Источник кампании (utm_source):"
					value="#{ir.utmData.source}" />

				<crm:outputRowText label="Тип трафика (utm_medium):"
					value="#{ir.utmData.medium}" />

				<crm:outputRowText label="Название кампании (utm_campaign):"
					value="#{ir.utmData.campaign}" />

				<crm:outputRowText label="Идентификатор объявления (utm_content):"
					value="#{ir.utmData.content}" />

				<crm:outputRowText label="Ключевое слово (utm_term):"
					value="#{ir.utmData.term}" />

			</p:panelGrid>
		</p:panel>

	</p:tab>

</ui:composition>
