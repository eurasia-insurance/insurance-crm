<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:jfc="http://lapsa.tech/javax/faces-commons"
	xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

	<p:panel>
		<p:panelGrid>
			<crm:outputRow label="Расчитанная страховая премия">
				<jfc:outputMoneyAmount value="#{clc.calculatedPremiumCost}" />
			</crm:outputRow>
			<crm:outputRow label="Полученная страховая премия">
				<jfc:outputMoneyAmount value="#{clc.actualPremiumCost}" />
			</crm:outputRow>
			<crm:outputRowText label="Валюта" value="#{clc.premiumCurrency}" />
		</p:panelGrid>
	</p:panel>

</ui:composition>
