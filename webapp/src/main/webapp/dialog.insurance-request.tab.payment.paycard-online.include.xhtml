<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<c:set var="req" value="#{insuranceRequest.value}" />
	<c:set var="pym" value="#{req.payment}" />
	<c:set var="clc" value="#{req.product.calculation}" />

	<p:tab title="#{paymentMethodService.displayName(pym.method)}"
		rendered="#{pym.method eq 'PAYCARD_ONLINE'}">

		<p:panel>
			<p:panelGrid>
				<p:row>
					<p:column styleClass="ui-widget-header">
						<h:outputText value="Стоимость премии" />
					</p:column>
					<p:column>
						<ui:decorate template="out-money.include.xhtml">
							<ui:param name="value" value="#{clc.premiumCost}" />
						</ui:decorate>
					</p:column>
				</p:row>
				<p:row>
					<p:column styleClass="ui-widget-header">
						<p:outputLabel value="Статус оплаты" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{paymentStatusService.displayNameShort(pym.status)}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column styleClass="ui-widget-header">
						<p:outputLabel value="Референс" />
					</p:column>
					<p:column>
						<h:outputText value="#{pym.paymentReference}" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</p:panel>

	</p:tab>

</ui:composition>
