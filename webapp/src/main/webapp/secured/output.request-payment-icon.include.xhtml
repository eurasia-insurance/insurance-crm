<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<c:set var="statusClass"
		value="#{rr.paymentStatus eq 'PENDING' ? 'icon-pending' : (rr.paymentStatus eq 'DONE' ? 'icon-success' : (rr.paymentStatus eq 'CANCELED' ? 'icon-fail' : 'icon-unknown'))}" />

	<c:set var="iconClass"
		value="#{rr.paymentMethodName eq 'UNKNOWN' ? 'fa-question' : (rr.paymentMethodName eq 'QAZKOM'  ? 'fa-credit-card' : 'fa-question' )}" />

	<h:panelGroup id="paymentIconWrapper"
		styleClass="request-icon #{statusClass}">
		<h:panelGroup styleClass="fa #{iconClass}" />
	</h:panelGroup>

	<p:tooltip for="paymentIconWrapper" trackMouse="true">
		<li><h:outputText value="#{localized.few(rr.paymentStatus)}" />
			<h:outputText value=": #{rr.paymentMethodName}"
				rendered="#{rr.paymentStatus eq 'DONE'}" /></li>
		<h:panelGroup rendered="#{not empty rr.paymentCard}">
			<li>Номер карты: #{rr.paymentCard}</li>
		</h:panelGroup>
		<h:panelGroup rendered="#{not empty rr.paymentPayerName}">
			<li>Плательщик: #{rr.paymentPayerName}</li>
		</h:panelGroup>
	</p:tooltip>

</ui:composition>
