<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<o:importConstants type="kz.theeurasia.eurasia36.beans.api.RequestType" />

	<f:subview>

		<!-- >> rendered -->
		<h:panelGroup rendered="#{not empty rr}">

			<!-- >> dialog -->
			<p:dialog widgetVar="#{dialogWV}"
				header="#{rts.displayName(rr.entity)} # #{rr.id} : #{rr.requesterName}"
				closeOnEscape="true" modal="true" width="1024" height="600"
				closable="true" resizable="false" maximizable="true"
				position="center top">

				<!-- >> wrapper -->
				<h:panelGroup id="content">
					<h:panelGroup
						rendered="#{rts.isA(rr.entity, RequestType.POLICY_REQUEST)}">
						<ui:decorate template="dialog.request.info.policy.include.xhtml" />
					</h:panelGroup>
					<h:panelGroup
						rendered="#{rts.isA(rr.entity, RequestType.CASCO_REQUEST)}">
						<ui:decorate template="dialog.request.info.casco.include.xhtml" />
					</h:panelGroup>
					<h:panelGroup
						rendered="#{rts.isA(rr.entity, RequestType.CALLBACK_REQUEST)}">
						<ui:decorate template="dialog.request.info.callback.include.xhtml" />
					</h:panelGroup>
				</h:panelGroup>
				<!-- << wrapper -->

			</p:dialog>
			<!-- << dialog -->

		</h:panelGroup>
		<!-- << rendered -->

	</f:subview>

</ui:composition>
