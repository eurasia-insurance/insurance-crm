<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

	<c:set var="obt" value="#{ir.obtaining}" />

	<p:tab title="#{obtainingMethodService.displayName(obt.method)}"
		rendered="#{obt.method eq 'DELIVERY'}">

		<p:panel>
			<p:panelGrid>

				<crm:outputRow label="Дата доставки">
					<crm:outputDate value="#{obt.deliveryDate}" useVerbal="false" />
				</crm:outputRow>

				<crm:outputRowText label="Время доставки"
					value="#{deliveryTimeSlotService.displayNameShort(obt.deliveryTime)}" />

				<crm:outputRowText label="Город доставки"
					value="#{kzCityService.displayNameShort(obt.deliveryCity)}" />

				<crm:outputRowText label="Адрес доставки"
					value="#{obt.deliveryAddress}" />

				<crm:outputRowText label="Статус получения"
					value="#{obtainingStatusService.displayNameShort(obt.status)}" />

			</p:panelGrid>
		</p:panel>

	</p:tab>

</ui:composition>
