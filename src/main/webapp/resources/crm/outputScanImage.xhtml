<?xml version="1.0" encoding="UTF-8" ?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:df="http://lapsa.com/donkeyfaces"
	xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

	<cc:interface>
		<cc:attribute name="value" required="true"
			type="com.lapsa.donkeyfaces.model.Image" />
	</cc:interface>

	<cc:implementation>
		<f:subview rendered="#{not empty cc.attrs.value}">
			<df:downloadImage width="150" height="150" value="#{cc.attrs.value}"
				style="padding: 3px; margin: 3px; border: 1px solid black;" />
		</f:subview>
	</cc:implementation>

</ui:component>
