<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<f:subview>

		<!-- >> toolbar -->
		<p:toolbar id="requestToolbar">
			<f:facet name="left">

				<p:commandButton icon="fa fa-refresh" process="@this"
					update="requestToolbar #{update}" action="#{mainFacade.doRefresh}" />

				<p:selectBooleanButton
					value="#{insuranceRequestsFilter.autoRefresh}"
					onLabel="Автообновление" offLabel="Автообновление"
					onIcon="fa fa-check" offIcon="fa">
					<p:ajax process="@this" update="@form:autoRefreshPoll" />
				</p:selectBooleanButton>

				<h:panelGroup styleClass="ui-separator">
					<h:panelGroup class="ui-icon ui-icon-grip-dotted-vertical" />
				</h:panelGroup>

				<p:commandButton value="Открыть..."
					disabled="#{empty ir.progressStatus}"
					action="#{mainFacade.doAcceptRequestOnce}" process="@this"
					update="@form:mainToolbar @form:requestDialog"
					oncomplete="removeIconNew(); PF('requestDialogWV').show(); return false;">
					<p:resetInput target="@form:requestDialog" />
				</p:commandButton>

				<h:panelGroup styleClass="ui-separator">
					<h:panelGroup class="ui-icon ui-icon-grip-dotted-vertical" />
				</h:panelGroup>

				<p:commandButton value="Начать обработку"
					icon="fa fa-hand-o-right" disabled="#{ir.progressStatus ne 'NEW'}"
					action="#{mainFacade.doAcceptRequestOnce}" process="@this"
					update="requestToolbar #{update}" />

				<p:commandButton value="Приостановить" icon="fa fa-pause-circle-o"
					disabled="#{ir.progressStatus ne 'ON_PROCESS'}"
					rendered="#{ir.progressStatus ne 'ON_HOLD'}"
					action="#{mainFacade.doPauseRequest}" process="@this"
					update="requestToolbar #{update}" />

				<p:commandButton value="Возобновить" icon="fa fa-play-circle-o"
					disabled="#{ir.progressStatus ne 'ON_HOLD'}"
					rendered="#{ir.progressStatus eq 'ON_HOLD'}"
					action="#{mainFacade.doResumeRequest}" process="@this"
					update="requestToolbar #{update}" />

				<p:commandButton value="Завершено..."
					icon="fa fa-check-circle-o"
					disabled="#{ir.progressStatus ne 'ON_PROCESS'}" process="@this"
					update="@form:requestProgressCompleteDialog"
					oncomplete="PF('requestProgressCompleteDialogWV').show(); return false;">
					<p:resetInput target="@form:requestProgressCompleteDialog" />
				</p:commandButton>

				<h:panelGroup styleClass="ui-separator">
					<h:panelGroup class="ui-icon ui-icon-grip-dotted-vertical" />
				</h:panelGroup>

				<p:commandButton value="Закрыть..." icon="fa fa-window-close"
					disabled="#{ir.progressStatus ne 'FINISHED' or ir.status eq 'CLOSED'}"
					process="@this" update="@form:requestCloseDialog"
					oncomplete="PF('requestCloseDialogWV').show(); return false;">
					<p:resetInput target="@form:requestCloseDialog" />
				</p:commandButton>

			</f:facet>
		</p:toolbar>
		<p:sticky target="requestToolbar" />
		<!-- << toolbar -->

	</f:subview>

</ui:composition>
