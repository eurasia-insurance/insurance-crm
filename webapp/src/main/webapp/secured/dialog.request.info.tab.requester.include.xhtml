<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

	<p:tab title="Заявитель" rendered="#{rendered}">

		<p:panel>
			<p:panelGrid>

				<crm:outputRowText label="ФИО" value="#{rr.requesterName}" />

				<crm:outputRowText label="Телефон" value="#{rr.requesterPhone}"
					rendered="#{not empty rr.requesterPhone and showPhoneNumber}" />

				<crm:outputRowText label="E-mail" value="#{rr.requesterEmail}" />

				<crm:outputRowText label="ИИН" value="#{rr.requesterIdNumber}" />

				<crm:outputRowText label="Предпочитаемый язык"
					value="#{localized.regular(rr.requesterLanguage)}" />

			</p:panelGrid>
		</p:panel>

	</p:tab>

</ui:composition>
