<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panel>
		<p:panelGrid>
			<p:row>
				<p:column styleClass="ui-widget-header">
					<p:outputLabel value="ФИО" />
				</p:column>
				<p:column>
					<h:outputText value="#{insuranceRequest.value.requester.name}" />
				</p:column>
				<p:column styleClass="ui-widget-header">
					<p:outputLabel value="Дата заявки" />
				</p:column>
				<p:column>
					<ui:decorate template="out-datetime.include.xhtml">
						<ui:param name="value" value="#{insuranceRequest.value.created}" />
					</ui:decorate>
				</p:column>
			</p:row>
			<p:row>
				<p:column styleClass="ui-widget-header">
					<p:outputLabel value="Телефон" />
				</p:column>
				<p:column>
					<h:outputText value="#{insuranceRequest.value.requester.phone}" />
				</p:column>
				<p:column styleClass="ui-widget-header">
					<p:outputLabel value="Статус заявки" />
				</p:column>
				<p:column>
					<h:outputText
						value="#{requestStatusService.displayNameShort(insuranceRequest.value.requestStatus)}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column styleClass="ui-widget-header">
					<h:outputText value="E-mail" />
				</p:column>
				<p:column>
					<h:outputText value="#{insuranceRequest.value.requester.email}" />
				</p:column>
				<p:column styleClass="ui-widget-header">
					<p:outputLabel value="Дата закрытия заявки" />
				</p:column>
				<p:column>
					<ui:decorate template="out-datetime.include.xhtml">
						<ui:param name="value" value="#{insuranceRequest.value.closed}" />
					</ui:decorate>
				</p:column>
			</p:row>
			<p:row>
				<p:column styleClass="ui-widget-header">
					<p:outputLabel value="Предпочитаемый язык" />
				</p:column>
				<p:column>
					<h:outputText
						value="#{localizationLanguageService.displayName(insuranceRequest.value.requester.preferLanguage)}" />
				</p:column>
				<p:column styleClass="ui-widget-header">
					<p:outputLabel value="Результат" />
				</p:column>
				<p:column>
					<h:outputText
						value="#{closingResultService.displayNameShort(insuranceRequest.value.closingResult)}" />
				</p:column>
			</p:row>
		</p:panelGrid>
	</p:panel>

	<ui:include src="insurance-request.payment.include.xhtml" />

</ui:composition>
