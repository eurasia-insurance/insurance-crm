<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<f:subview>

		<!-- >> rendered -->
		<h:panelGroup rendered="#{not empty ir}">

			<!-- >> dialog -->
			<p:dialog widgetVar="#{dialogWV}"
				header="#{insuranceProductTypeService.displayNameShort(ir.productType)} # #{ir.id} : #{ir.requester.name}"
				closeOnEscape="true" modal="true" width="1024" height="800"
				closable="true" resizable="false" maximizable="true"
				position="center">

				<!-- >> wrapper -->
				<h:panelGroup id="content">

					<p:tabView dynamic="true" cache="true">
						<ui:include
							src="dialog.insurance-request.tab.request.include.xhtml" />
						<ui:include src="dialog.insurance-request.tab.notifications.xhtml" />
						<ui:include src="dialog.insurance-request.tab.utm.include.xhtml" />
					</p:tabView>

				</h:panelGroup>
				<!-- << wrapper -->

			</p:dialog>
			<!-- << dialog -->

		</h:panelGroup>
		<!-- << rendered -->

	</f:subview>

</ui:composition>
