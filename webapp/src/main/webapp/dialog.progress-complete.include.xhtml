<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<f:subview>

		<!-- >> rendered -->
		<h:panelGroup rendered="#{not empty ir}">

			<!-- >> dialog -->
			<p:dialog widgetVar="#{dialogWV}"
				header="Результаты '#{ir.requester.name}'?" closeOnEscape="false"
				modal="true" width="600" height="300" closable="false"
				resizable="false">

				<!-- >> wrapper -->
				<h:panelGroup id="content">

					<p:panel>
						<p:panelGrid id="panel">
							<p:row>
								<p:column>
									<p:outputLabel value="Договор заключен?" />
								</p:column>
								<p:column>
									<p:selectOneButton value="#{ir.transactionStatus}"
										layout="custom">
										<f:selectItem itemLabel="Да" itemValue="COMPLETED" />
										<f:selectItem itemLabel="Нет" itemValue="NOT_COMPLETED" />
										<p:ajax process="@this" update="panel" />
									</p:selectOneButton>
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<p:outputLabel value="Укажите причину" />
								</p:column>
								<p:column>
									<p:selectOneRadio value="#{ir.transactionProblem}"
										layout="grid" columns="1"
										disabled="#{ir.transactionStatus ne 'NOT_COMPLETED'}">
										<f:selectItems
											value="#{transactionProblemService.selectableItemsSI}" />
										<p:ajax process="@this" update="@this" />
									</p:selectOneRadio>
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:panel>

					<p:toolbar>
						<f:facet name="right">
							<p:commandButton value="OK"
								action="#{mainFacade.doCompleteRequest}" process="content"
								update="content #{update}"
								oncomplete="hideIfValidated(PF('#{dialogWV}'), args)" />
							<p:commandButton value="Отмена"
								action="#{mainFacade.doCancelEditRequest}" process="@this"
								update="content #{update}" oncomplete="PF('#{dialogWV}').hide()" />
						</f:facet>
					</p:toolbar>
				</h:panelGroup>
				<!-- << wrapper -->

			</p:dialog>
			<!-- << dialog -->

		</h:panelGroup>
		<!-- << rendered -->

	</f:subview>

</ui:composition>
