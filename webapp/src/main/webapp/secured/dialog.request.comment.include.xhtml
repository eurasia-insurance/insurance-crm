<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:jfc="http://lapsa.tech/javax/faces-commons"
	xmlns:lpf="http://lapsa.tech/primefaces"
	xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">

	<f:subview>

		<!-- >> rendered -->
		<h:panelGroup rendered="#{commentRequestCheck.allowed}">

			<!-- >> dialog -->
			<p:dialog widgetVar="#{dialogWV}" header="Добавить комментарий"
				closeOnEscape="false" modal="true" closable="false"
				resizable="false" position="center top" width="600" height="400">

				<!-- >> wrapper -->
				<h:panelGroup id="content">
					<p:panel>
						<p:panelGrid>
							<crm:outputRow label="Новое сообщение:">
								<p:inputTextarea value="#{commentRequest.message}" rows="3"
									cols="50" autoResize="false" />
							</crm:outputRow>
							<crm:outputRow label="История сообщений:">
								<p:inputTextarea value="#{commentRequest.messages}"
									placeholder="Нет сообщений" style="border: none"
									readonly="true" cols="50" rows="10" autoResize="false" />
							</crm:outputRow>
						</p:panelGrid>
					</p:panel>

					<p:toolbar>
						<f:facet name="right">
							<p:commandButton value="Добавить"
								action="#{commentRequest.doComment}" process="content"
								update="content #{update}"
								oncomplete="hideIfValidated(PF('#{dialogWV}'), args)" />
							<p:commandButton process="@none" update="@none" value="Отмена"
								oncomplete="PF('#{dialogWV}').hide()" />
						</f:facet>
					</p:toolbar>

				</h:panelGroup>
				<!-- << wrapper -->

			</p:dialog>
			<!-- << dialog -->

		</h:panelGroup>
		<!-- << rendered -->

	</f:subview>

</ui:composition>
