<?xml version="1.0" encoding="UTF-8" ?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm">
	<!-- http://eurasia36.kz/crm -->

	<cc:interface>

		<!-- main -->
		<cc:attribute name="value" required="true" type="java.util.Date" />
		<cc:attribute name="useVerbal" required="true"
			type="java.lang.Boolean" default="true" />

	</cc:interface>

	<cc:implementation>

		<f:subview rendered="#{not empty cc.attrs.value}">
			<c:choose>
				<c:when test="#{cc.attrs.useVerbal}">
					<c:choose>
						<c:when test="#{crmDateUtil.isToday(cc.attrs.value)}">
							<h:outputText value="сегодня" />
						</c:when>
						<c:when test="#{crmDateUtil.isYesterday(cc.attrs.value)}">
							<h:outputText value="вчера" />
						</c:when>
						<c:when test="#{crmDateUtil.isTommorow(cc.attrs.value)}">
							<h:outputText value="завтра" />
						</c:when>
						<c:otherwise>
							<h:outputText value="#{cc.attrs.value}">
								<f:convertDateTime locale="ru_RU" type="date" />
							</h:outputText>
						</c:otherwise>
					</c:choose>
				</c:when>
				<c:otherwise>
					<h:outputText value="#{cc.attrs.value}">
						<f:convertDateTime locale="ru_RU" type="date" />
					</h:outputText>
				</c:otherwise>
			</c:choose>
		</f:subview>

	</cc:implementation>

</ui:component>
