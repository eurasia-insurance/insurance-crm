<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<p:tab
		title="#{paymentMethodService.displayName(request.payment.method)}">

		<c:set var="request" value="#{insuranceRequest.value}" />

		<p:panel>
			<p:panelGrid>
				<p:row>
					<p:column styleClass="ui-widget-header">
						<h:outputText value="Стоимость премии" />
					</p:column>
					<p:column>
						<ui:decorate template="out-money.include.xhtml">
							<ui:param name="value"
								value="#{request.product.calculation.premiumCost}" />
						</ui:decorate>
					</p:column>
				</p:row>
				<p:row>
					<p:column styleClass="ui-widget-header">
						<p:outputLabel value="Статус оплаты" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{paymentStatusService.displayNameShort(request.payment.status)}" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</p:panel>

	</p:tab>

</ui:composition>
