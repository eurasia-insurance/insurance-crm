<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<p:tab title="Общие сведения">

		<p:panel>
			<p:panelGrid>
				<p:row>
					<p:column styleClass="ui-widget-header">
						<p:outputLabel value="Дата заявки" />
					</p:column>
					<p:column>
						<ui:decorate template="out-datetime.include.xhtml">
							<ui:param name="value" value="#{ir.created}" />
						</ui:decorate>
					</p:column>
					<p:column styleClass="ui-widget-header">
						<p:outputLabel value="Статус заявки" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{requestStatusService.displayNameShort(ir.status)}" />
					</p:column>
				</p:row>
			</p:panelGrid>
			<p:panelGrid rendered="#{ir.status eq 'CLOSED'}">
				<p:row>
					<p:column styleClass="ui-widget-header">
						<p:outputLabel value="Дата закрытия заявки" />
					</p:column>
					<p:column>
						<ui:decorate template="out-datetime.include.xhtml">
							<ui:param name="value" value="#{ir.closed}" />
						</ui:decorate>
					</p:column>
					<p:column styleClass="ui-widget-header">
						<p:outputLabel value="Результат" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{closingResultService.displayNameShort(ir.closingResult)}" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</p:panel>

	</p:tab>

</ui:composition>
