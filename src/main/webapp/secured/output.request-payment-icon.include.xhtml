<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<c:set var="statusClass"
		value="#{rr.paymentStatus eq 'DONE' ? 'icon-success' : (rr.paymentStatus eq 'CANCELED' ? 'icon-fail' : (rr.paymentStatus eq 'CANCELED' ? 'icon-fail' : 'icon-on-process'))}" />

	<c:set var="iconClass"
		value="#{rr.paymentMethodName.contains('Неизвестный способ') ? 'fa-question' : (rr.paymentMethodName.contains('EPAY')  ? 'fa-credit-card' : 'fa-question' )}" />

	<h:panelGroup id="paymentIconWrapper"
		styleClass="request-icon #{statusClass}">
		<h:panelGroup styleClass="fa #{iconClass}" />
	</h:panelGroup>

	<p:tooltip for="paymentIconWrapper" trackMouse="true">
		<h:outputText value="#{localized.few(rr.paymentStatus)}" />
		<h:outputText value=": #{rr.paymentMethodName}"
			rendered="#{rr.paymentStatus eq 'DONE'}" />
	</p:tooltip>

</ui:composition>
