<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/WEB-INF/templates/clean.xhtml">

	<ui:define name="page-title">
		<h:outputText value="#{ui['name.site']}" />
	</ui:define>

	<ui:define name="page-content">
		<h:form>
			<p:link outcome="home">
				<p:graphicImage library="img" name="logo.png" width="268"
					height="60" />
			</p:link>
			<br />
			<br />
			<br />
			<ui:include src="/WEB-INF/templates/500.include.xhtml" />
		</h:form>
	</ui:define>

</ui:composition>
