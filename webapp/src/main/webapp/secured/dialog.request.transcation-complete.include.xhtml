<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:jfc="http://lapsa.tech/javax/faces-commons"
	xmlns:lpf="http://lapsa.tech/primefaces">

	<f:subview>

		<!-- >> rendered -->
		<h:panelGroup rendered="#{transactionCompleteCheck.allowed}">

			<!-- >> dialog -->
			<p:dialog widgetVar="#{dialogWV}"
				header="Договор заключен с '#{rr.requesterName}'?"
				closeOnEscape="false" modal="true" closable="false"
				resizable="false" position="center top" width="740" height="480">

				<!-- >> wrapper -->
				<h:panelGroup id="content">

					<p:panel>
						<p:panelGrid>
							<p:row rendered="#{not empty rr.calculatedAmount}">
								<p:column>
									<p:outputLabel value="Расчитанная сумма премии" />
								</p:column>
								<p:column>
									<jfc:outputMoneyAmount value="#{rr.calculatedAmount}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<p:outputLabel value="Номер договора" for="agreementNumber" />
								</p:column>
								<p:column>
									<p:inputText id="agreementNumber"
										value="#{transactionComplete.agreementNumber}"
										valueChangeListener="#{transactionComplete.agreementNumberChanged}">
										<p:ajax process="@this" update="@this content" />
									</p:inputText>
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<p:outputLabel value="Фактически оплачено" for="paidAmount" />
								</p:column>
								<p:column>
									<jfc:outputMoneyAmount
										rendered="#{transactionComplete.wasPaidBefore}"
										value="#{transactionComplete.paidAmount}"
										currency="#{transactionComplete.paidCurrency}" />
									<p:inputNumber id="paidAmount"
										rendered="#{!transactionComplete.wasPaidBefore}"
										value="#{transactionComplete.paidAmount}" symbol=" &#8376;"
										symbolPosition="e" decimalSeparator="," decimalPlaces="2"
										thousandSeparator=" " onfocus="select()">
										<p:ajax process="@this" update="@this" />
									</p:inputNumber>
								</p:column>
								<p:column>
									<jfc:outputMoneyAmount
										value="#{transactionComplete.fetchedPolicyAmount}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<p:outputLabel value="Дата и время оплаты" for="paidInstant" />
								</p:column>
								<p:column>
									<jfc:outputInstant
										rendered="#{transactionComplete.wasPaidBefore}"
										value="#{transactionComplete.paidInstant}" />
									<lpf:inputInstant id="paidInstant"
										rendered="#{!transactionComplete.wasPaidBefore}"
										value="#{transactionComplete.paidInstant}" process="@this"
										update="@this" />
								</p:column>
								<p:column>
									<jfc:outputLocalDate
										value="#{transactionComplete.fetchedPolicyDate}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<p:outputLabel value="Плательщик" for="payerName" />
								</p:column>
								<p:column>
									<p:inputText id="payerName"
										value="#{transactionComplete.payerName}">
										<p:ajax process="@this" update="@this" />
									</p:inputText>
								</p:column>
								<p:column>
									<h:outputText
										value="#{transactionComplete.fetchedInsurantName}" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:panel>

					<p:toolbar>
						<f:facet name="right">
							<p:commandButton value="OK"
								action="#{transactionComplete.doComplete}" process="content"
								update="content #{update}"
								oncomplete="hideIfValidated(PF('#{dialogWV}'), args)" />
							<p:commandButton process="@none" update="@none" value="Отмена"
								oncomplete="PF('#{dialogWV}').hide()" />
						</f:facet>
					</p:toolbar>
				</h:panelGroup>
				<!-- << wrapper -->

			</p:dialog>
			<!-- << dialog -->

		</h:panelGroup>
		<!-- << rendered -->

	</f:subview>

</ui:composition>
