<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<c:set var="obt" value="#{ir.obtaining}" />

	<p:tab title="#{obtainingMethodService.displayName(obt.method)}" rendered="#{obt.method eq 'DELIVERY'}">

		<p:panel>
			<p:panelGrid>
				<p:row>
					<p:column styleClass="ui-widget-header">
						<p:outputLabel value="Дата доставки" />
					</p:column>
					<p:column>
						<ui:decorate template="out-date.include.xhtml">
							<ui:param name="value" value="#{obt.deliveryDate}" />
						</ui:decorate>
					</p:column>
				</p:row>
				<p:row>
					<p:column styleClass="ui-widget-header">
						<p:outputLabel value="Время доставки" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{deliveryTimeSlotService.displayNameShort(obt.deliveryTime)}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column styleClass="ui-widget-header">
						<p:outputLabel value="Город доставки" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{kzCityService.displayNameShort(obt.deliveryCity)}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column styleClass="ui-widget-header">
						<p:outputLabel value="Адрес доставки:" />
					</p:column>
					<p:column>
						<h:outputText value="#{obt.deliveryAddress}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column styleClass="ui-widget-header">
						<p:outputLabel value="Статус получения" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{obtainingStatusService.displayNameShort(obt.status)}" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</p:panel>

	</p:tab>

</ui:composition>
