<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:tab title="Оплата">

		<p:panel>
			<p:panelGrid>
				<p:row>
					<p:column styleClass="ui-widget-header">
						<h:outputText value="Стоимость премии" />
					</p:column>
					<p:column>
						<ui:decorate template="out-money.include.xhtml">
							<ui:param name="value"
								value="#{insuranceRequest.value.product.calculation.premiumCost}" />
						</ui:decorate>
					</p:column>
				</p:row>
				<p:row>
					<p:column styleClass="ui-widget-header">
						<p:outputLabel value="Способ оплаты" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{paymentMethodService.displayNameShort(insuranceRequest.value.payment.method)}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column styleClass="ui-widget-header">
						<p:outputLabel value="Статус оплаты" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{paymentStatusService.displayNameShort(insuranceRequest.value.payment.status)}" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</p:panel>

	</p:tab>

</ui:composition>
